<script>
    var backblock = false;
    var heightofdiv = 0;
    window.addEventListener("getdetailsdata", function (event) {
        heightofdiv = event.detail;
        console.log({ heightofdiv });
    });

    window.addEventListener('scroll', function () {
        const params = new URLSearchParams(window.location.search);
        var tab = params.get('tab');
        var cmp = document.querySelector('c-library');
        if (cmp != null) {
            if (tab == 'Request') {
                if (window.pageYOffset > heightofdiv) {
                    cmp.hidefooter('true');
                } else {
                    cmp.hidefooter('false');
                }
            } else if (tab == 'Appointment') {
                if (window.pageYOffset > heightofdiv) {
                    cmp.hidefooter('true');
                } else {
                    cmp.hidefooter('false');
                }
            } else {
                if (window.pageYOffset > heightofdiv) {
                    cmp.hidefooter('true');
                } else {
                    cmp.hidefooter('false');
                }
            }
        }
        var cmp1 = document.querySelector('c-scheduled');
        if (cmp1 != null) {
            if (window.pageYOffset > heightofdiv) {
                cmp1.hidefooter('true');
            } else {
                cmp1.hidefooter('false');
            }
        }
        var cmp2 = document.querySelector('c-mfr_-product-details');
        if (cmp2 != null) {
            if (window.pageYOffset > 600) {
                cmp2.hidefooter('true');
            } else {
                cmp2.hidefooter('false');
            }
        }
        var cmp3 = document.querySelector('c-schedule');
        if (cmp3 != null) {
            if (window.pageYOffset > heightofdiv) {
                cmp3.hidefooter('true');
            } else {
                cmp3.hidefooter('false');
            }
        }
    });
</script>
