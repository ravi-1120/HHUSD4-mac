<template>
    <div class="container">
        <div class="centercls">
            <div class="maincls" if:false={confirmpage}>
                <div class="headercls">
                    <h2>
                        Forgot password?
                    </h2>
                    <div class="emailadd">
                        <p>
                            Please enter the email address associated with your account.
                        </p>
                    </div>
                </div>
                <div class="bodycls">
                    <div>
                        <lightning-input class="emailcls" type="text" label="Email" placeholder="Email"
                            data-id="txtEmailAddress" data-name='email' onclick={handlegaevent}>Email</lightning-input>
                        <span class="errormsgtxt">{errormsgtext}</span>
                    </div>
                    <div class="resetbutton">
                        <button class="resetbtn" onclick={handleOnclick}>Reset password</button>
                    </div>
                </div>
                <div class="footercls">
                    <p>
                        Please call our technical support service at 1-800-489-5119,
                    </p>
                    <p>
                        Monday–Friday 8 AM–7 PM ET.
                    </p>
                    <div class="link">
                        <!-- <a href={siteName.MyContacts} data-name='contact' onclick={handlegaevent}>Contact the Merck account team</a>. -->
                        <a href={domain} data-name='contact' onclick={handlegaevent}>Contact the Merck account team</a>.
                    </div>
                    <div class="merckimg">
                        <img src={mercklogo} alt="">
                    </div>
                </div>
            </div>
            <div if:true={confirmpage} class="confirmpagecls">
                <div class="headercls">
                    <h2>
                        Check your email
                    </h2>
                    <div class="emailadd">
                        <p>
                            An email has been sent to <span>{emailVal}</span> for a link to reset your password.
                        </p>
                        <br>
                        <p>
                            Didn’t receive an email? <span onclick={userResetPassword} class="sendnewlk"> Send a new
                                link</span>.
                        </p>
                    </div>
                </div>
                <div class="confirmfootercls">
                    <p>
                        Please call our technical support service at 1-800-489-5119,
                    </p>
                    <p>
                        Monday–Friday 8 AM–7 PM ET.
                    </p>
                    <div class="link">
                        <!-- <a href={siteName.MyContacts} data-name='contactreset' onclick={handlegaevent}>Contact the Merck account team</a>. -->
                        <a href={domain} data-name='contactreset' onclick={handlegaevent}>Contact the Merck account team</a>.
                    </div>
                    <div class="merckimg">
                        <img src={mercklogo} alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="job">{label.jobcode}</p>
</template>
