<template>
	<div class="container">
		<div class="toastcls">
			<c-custom-toast auto-close-time="8000"></c-custom-toast>
		</div>
		<div class="centercls" if:true={isotpValid}>
			<div class="bodymaincls" id="modal-content-id-1">
				<div class="pass_background">
					<div class="pass_card" if:true={passPage}>
						<div class="pass_headersec">
							<h2>Reset your password.</h2>
							<p>Reset your password to secure your account and protect your information.</p>
						</div>
						<div class="pass_container">
							<div class="pass_bodysec">
								<div>
									<lightning-input type="password" class="password" label="New password"
										placeholder="New password" value={password} data-name="password"
										onchange={handlechange}  onclick={handlegaevent}>
									</lightning-input>
									<lightning-input type="password" class="password conpass"
										label="Confirm new password" placeholder="Confirm new password"
										value={confirmpassword} data-name="confirmpassword"
										onchange={handlechange} onclick={handlegaevent}></lightning-input>

									<div if:true={errormsg} class="errormsgcls">
										{showerrormsg}
									</div>
								</div>
								<div class="pass_reqsectionmain">
									<div class="pass_reqsection">
										<h2>Password requirements:</h2>
										<div>
											<div class="flexdiv1">
												<img src={closeicon} if:false={checkchar} class="closeiconcls" />
												<img src={selecticon} if:true={checkchar} class="closeiconcls" />
												<span>8 or more characters.</span>
											</div>
											<div class="flexdiv">
												<img src={closeicon} if:false={checkletter} class="closeiconcls" />
												<img src={selecticon} if:true={checkletter} class="closeiconcls" />
												<span>At least one upper case and one lower case letter.</span>
											</div>
											<div class="flexdiv">
												<img src={closeicon} if:false={checknum} class="closeiconcls" />
												<img src={selecticon} if:true={checknum} class="closeiconcls" />
												<span>At least one number.</span>
											</div>
											<div class="flexdiv">
												<img src={closeicon} if:false={checkspecial} class="closeiconcls" />
												<img src={selecticon} if:true={checkspecial} class="closeiconcls" />
												<span>At least one special character, for example, ! @ # ? ].</span>
											</div>
											<div class="flexdiv">
												<img src={closeicon} if:false={checkpassmatch} class="closeiconcls" />
												<img src={selecticon} if:true={checkpassmatch} class="closeiconcls" />
												<span>Passwords match.</span>
											</div>
										</div>
									</div>
								</div>
								<div class="btnmaincls">
									<button class={nextbtnclass} disabled={nextbtndisable} onclick={handleClick}>Reset
										password</button>
								</div>
							</div>
						</div>

						<div class="confirmfootercls">
							<p>
								Please call our technical support service at 1-800-489-5119,
							</p>
							<p>
								Monday–Friday 8 AM–7 PM ET.
							</p>
							<div class="link">
								<a href={siteName.MyContacts} data-name='contact' onclick={handlegaevent}>Contact the Merck account team</a>.
							</div>
							<div class="merckimg">
								<img src={mercklogo} alt="">
							</div>
						</div>
					</div>

					<!-- login page  -->
					<div class="pass_card" if:false={passPage}>
						<div class="pass_headersec">
							<h2>
								Success!
							</h2>
							<p>
								Your password has been reset.
							</p>
						</div>
						<div class="pass_container">
							<div>
								<p>Click the button below to log in to the portal.</p>
							</div>
							<div class="btnmaincls login-after-div">
								<button class="loginbtn" onclick={handleOnclick}>Log in</button>
							</div>
						</div>
						<div class="confirmfootercls">
							<p>
								Please call our technical support service at 1-800-489-5119,
							</p>
							<p>
								Monday–Friday 8 AM–7 PM ET.
							</p>
							<div class="link">
								<a href={siteName.MyContacts} data-name='contactother' onclick={handlegaevent}>Contact the Merck account team</a>.
							</div>
							<div class="merckimg">
								<img src={mercklogo} alt="">
							</div>
						</div>
					</div>

					<!-- login page  -->



				</div>
			</div>
		</div>
		<div class="centercls" if:false={isotpValid}>
			{otperrormsg}
		</div>



	</div>
	<p class="job">{label.jobcode}</p>
</template>
