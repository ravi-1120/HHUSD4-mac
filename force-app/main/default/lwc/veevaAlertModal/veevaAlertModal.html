<template>
    <c-veeva-modal if:true={show} size={size} onclose={handleModalClose} hide-header={hasHeader} header-class={headerStyle} footer-class={footerStyle} hide-close-icon={hideCloseIcon} minimize-width={minimizeWidth}>
        <div slot="header" if:true={title}>{title}</div>
        <div slot="content">
            <lightning-layout horizontal-align={messageHorizontalAlign}>
                <div if:true={messages} class={messageMarginSize}>
                    <template for:each={messages} for:item="message">
                        <p class="modal-content-message" key={message}>{message}</p>
                    </template>
                </div>
            </lightning-layout>
            <img if:true={iconLogo} src={iconLogo} class="icon">
        </div>
        <div slot="footer">
            <lightning-layout horizontal-align={footerHorizontalAlign}>
                <lightning-button class="slds-m-horizontal_x-small" label={okayButtonLabel} title={okayButtonLabel} variant={okayButtonStyle} onclick={handleModalConfirm}></lightning-button>
            </lightning-layout>
        </div>
    </c-veeva-modal>
</template>
