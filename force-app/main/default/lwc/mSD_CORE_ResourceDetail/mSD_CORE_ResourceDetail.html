<template>
    <lightning-card>
        <div>
            <div>
                <h1>{topicTitle}</h1>
            </div>
        </div>
        <template if:true={displayedFields}>
            <div class="slds-grid slds-wrap slds-gutters">
                <template for:each={displayedFields} for:item="field">
                    <div key={field.fieldName} class="slds-col slds-size_1-of-1 slds-p-around_x-small">
                        <div class="slds-grid slds-wrap slds-grid_align-spread">
                            <div class="slds-col slds-size_1-of-2">
                                <span class="slds-text-title_bold">{field.label}</span>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <span>{field.value}</span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <template if:false={displayedFields}>
            <p>No details available.</p>
        </template>
    </lightning-card>
</template>
