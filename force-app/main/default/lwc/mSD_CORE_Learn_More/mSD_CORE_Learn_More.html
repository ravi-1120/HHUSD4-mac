<template>
    <!-- <div class="learn-more-mfr-collapsed-desktop" if:true={isGuestUser}> -->
    <div class="learn-more-mfr-collapsed-desktop">
        <div class="container">
            <div class="breadcrumbs-component">
                <div class="breadcrumb">
                    <div class="breadcrumb2"><a href="/merckportal/login">Log in</a></div>
                </div>
                <div class="end-breadcrumb">
                    <div class="breadcrumb3" onclick={reloadPage}> / Learn more</div>
                </div>
            </div>

            <div class="learn-more-about-the-mfr-portal">
                Learn more about the MFR portal
            </div>
            
            <div class="content3">
                <div>
                    <img class="hero-employees-working-remotely-hi-300-dpi-1" src={learnMoreWorkingRemote}/>
                </div>
                <div>
                    <div class="the-merck-formulary-resources-mfr-portal-offers-data-and-resources-to-help-support-formulary-decisions-use-the-portal-to-connect-with-your-merck-account-team-request-information-and-save-resources-in-a-personalized-library">
                        The Merck Formulary Resources (MFR) portal offers data and resources to
                        help support formulary decisions.
                        <br /><br/>
                        Use the portal to connect with your Merck account team, request
                        information, and save resources in a personalized library.
                    </div>
                    <div class="primary-button2" onclick={singnupclick}>
                        <div class="button-text2"><a href={signupLinkHref} id="signupLink">Sign up</a></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="rectangle-54">
            <div class="container">
                <div class="dashboard-callout3">
                    <div class="frame-24">
                        <div class="frame-23">
                        <div class="_2-controls-buttons-1-primary-3-icon-3-small-1-default">
                            <img class="background3" src={learnMoreUser}/>
                        </div>
                        <div class="complete-your-eligib2">
                            Your Merck account team at your fingertips
                        </div>
                        </div>
                        <div class="in-order-to-give-you">
                            <ul class="ul">
                                <li>View your Merck account team contact information on your dashboard.</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="dashboard-callout2">
                    <div class="frame-24">
                        <div class="frame-23">
                        <div class="_2-controls-buttons-1-primary-3-icon-3-small-1-default">
                            <img class="background2" src={learnMoreDesktop}/>
                        </div>
                        <div class="complete-your-eligib">Personalized portal experience</div>
                        </div>
                        <div class="in-order-to-give-you">
                            <ul class="ul">
                                <li>Bookmark relevant resources to a library.</li>
                                <li>Receive email notifications when activity on the portal occurs.</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="dashboard-callout">
                    <div class="frame-24">
                        <div class="frame-23">
                            <div class="_2-controls-buttons-1-primary-3-icon-3-small-1-default">
                                <img class="background" src={learnMoreInfo} />
                            </div>
                            <div class="complete-your-eligib">Request information</div>
                        </div>
                        <div class="in-order-to-give-you">
                            <ul class="ul">
                                <li>Request additional information and presentations.</li>
                                <li>View your requests and upcoming appointments.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
        <div class="container">
            <div class="how-it-works">How it works</div> 

            <div class="once-you-ve-been-verified-as-a-health-care-decision-maker-you-ll-be-able-to-view-our-product-catalog-and-the-resources-we-offer-to-support-formulary-decisions-you-ll-also-be-able-to-schedule-appointments-and-connect-will-your-merck-account-team">
                Once you’ve been verified as a health care decision maker, you’ll be able to
                view our product catalog and the resources we offer to support formulary
                decisions. You’ll also be able to schedule appointments and connect with
                your Merck account team.
            </div>

            <div class="eventscontainer">
                <div>
                    <img class="hero-relentless-white-hi-300-dpi-3" src={learnMoreRelentless}/>
                </div>
                <div class="event-card">
                
                    <div class="content2">
                        <div class="events">
                            <div class="level-2">
                                <div class="timeline">
                                <div class="line"></div>
                                <div class="dot"></div>
                                </div>
                                <div class="frame-217">
                                <div class="event-2">Sign up</div>
                                <div class="wednesday-october-5th-2022-at-7-30-pm">
                                    After signing up, you’ll be verified as a health care decision
                                    maker and one of our account executives will serve as your
                                    point-of-contact.
                                </div>
                                </div>
                            </div>
                            <div class="level-2">
                                <div class="timeline">
                                <div class="line2"></div>
                                <div class="dot"></div>
                                </div>
                                <div class="frame-217">
                                <div class="event-2">Browse catalog</div>
                                <div class="wednesday-october-5th-2022-at-7-30-pm">
                                    From your dashboard, you’ll be able to access our product catalog
                                    and the resources available for each product.
                                </div>
                                </div>
                            </div>
                            <div class="level-3">
                                <div class="timeline">
                                <div class="line2"></div>
                                <div class="dot"></div>
                                </div>
                                <div class="frame-217">
                                <div class="event-2">Schedule appointments</div>
                                <div class="wednesday-october-5th-2022-at-7-30-pm">
                                    For presentation-based resources, you’ll be able to request
                                    appointments with your time, date, and meeting format preferences.
                                </div>
                                </div>
                            </div>
                            <div class="level-4">
                                <div class="timeline">
                                <div class="line2"></div>
                                <div class="dot"></div>
                                </div>
                                <div class="frame-217">
                                <div class="event-2">Request information</div>
                                <div class="wednesday-october-5th-2022-at-7-30-pm">
                                    The portal provides contact information for your entire Merck
                                    account team so you can request information when you need it.
                                </div>
                                </div>
                            </div>
                            <div class="level-2">
                                <div class="timeline">
                                    <div class="line3"></div>
                                    <div class="dot"></div>
                                </div>
                                <div class="frame-217">
                                    <div class="event-2">Bookmark resources</div>
                                    <div class="wednesday-october-5th-2022-at-7-30-pm">
                                        From the catalog, you can bookmark relevant resources to a
                                        personalized library for quick reference.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="rectangle-58">
            <div class="content">
                <div class="get-started">Get started</div>
                <div class="primary-button" onclick={singnupclick}>
                     <div class="button-text"><a href={signupLinkHref}>Sign up now</a></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="dropdown4">
                <div class="header">
                    <div class="label">Explore further</div>
                    <div class="spacers"></div>
                </div>
            </div>

            <div class="dropdown3">
                <div class="text-box">
                    <div class="text">
                    <div class="entered-text">
                        What are the benefits of using the Merck Formulary Resources portal?
                    </div>
                    </div>
                    <img class="plus4" src={learnMorePlus} if:false={showBenefits} onclick={toggleBenefits}/>
                    <img class="plus4" src={learnMoreMinus} if:true={showBenefits} onclick={toggleBenefits}/>
                </div>

                <div class="dropdown-item-1" if:true={showBenefits}>
                    <div class="text">
                        <div class="entered-text p">
                            The Merck Formulary Resources (MFR) portal allows health care decision
                            makers to view, access, and request information that can help support
                            formulary decisions. Each product has a resource catalog where you can
                            view available resources and request presentations.
                        </div>
                    </div>
                </div>
            </div>

            <div class="dropdown3">
                <div class="text-box">
                    <div class="text">
                    <div class="entered-text">
                        How can health care professionals access additional resources on the
                        portal?
                    </div>
                    </div>
                    <img class="plus4" src={learnMorePlus} if:false={showAddResources} onclick={toggleAddResources}/>
                    <img class="plus4" src={learnMoreMinus} if:true={showAddResources} onclick={toggleAddResources}/>
                </div>

                <div class="dropdown-item-1" if:true={showAddResources}>
                    <div class="text">
                        <div class="entered-text p">
                            You can see available resources by browsing the portal’s product catalog or by reaching out to your account executive from the <b>My contacts at Merck</b> section of your dashboard.
                        </div><br/>
                        <div class="entered-text p">
                            More resources are being added to the portal, so check back often.
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="dropdown2">
                <div class="text-box">
                    <div class="text">
                    <div class="entered-text">
                        How do I search for a specific drug on the formulary portal?
                    </div>
                    </div>
                    <img class="plus4" src={learnMorePlus} if:false={showPortal} onclick={togglePortal}/>
                    <img class="plus4" src={learnMoreMinus} if:true={showPortal} onclick={togglePortal}/>
                </div>

                <div class="dropdown-item-1" if:true={showPortal}>
                    <div class="text">
                        <div class="entered-text p">
                            You can view our full list of products with available resources from the <a>Product catalog</a>. If you would like to discuss a product not listed on the MFR portal, please reach out to your <a>account executive</a> for more information.
                        </div>
                    </div>
                </div>
            </div>

            <div class="dropdown">
                <div class="text-box">
                    <div class="text">
                    <div class="entered-text">
                        Is there a mobile-friendly version of the Merck Formulary Resources
                        portal?
                    </div>
                    </div>
                    <img class="plus4" src={learnMorePlus} if:false={showFormularyResources} onclick={toggleFormularyResources}/>
                    <img class="plus4" src={learnMoreMinus} if:true={showFormularyResources} onclick={toggleFormularyResources}/>
                </div>

                <div class="dropdown-item-1" if:true={showFormularyResources}>
                    <div class="text">
                        <div class="entered-text p">
                            Yes! The Merck Formulary Resources portal can be accessed on both desktop
                            and mobile devices.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
