    <div class="slds-p-around_medium bggrey subdiv">

                <div class="subgreencircle"></div>
                <div class="subboxcls">
                    <div class="header_cls">
                        <lightning-formatted-rich-text value={activityDetailobj.activity}></lightning-formatted-rich-text>

                </div>
            </div>
        </template>
    </div>
</template>
