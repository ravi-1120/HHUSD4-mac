    <div class="maindiv">
        <div if:true={isModal} class="bsmodal">
            <lightning-input type="text" data-id="username" class="uncls" label="Username" placeholder="Username" onchange={handlechange} message-when-pattern-mismatch="Please enter valid username" required></lightning-input>

            <div>
                <button onclick={handlesumbit}>Submit</button>
            </div>
        </div>
    </div>
</template>
