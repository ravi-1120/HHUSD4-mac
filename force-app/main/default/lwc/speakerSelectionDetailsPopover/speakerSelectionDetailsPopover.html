<template>
    <c-veeva-popover nubbin="left">
        <div class="popover-header" slot="header">
            <lightning-avatar size="large" variant="circle" fallback-icon-name={icon}></lightning-avatar>
            <div>
                <h2 class="slds-text-heading_medium">{title}</h2>
                <div>{identifier}</div>
            </div>
        </div>
        <div slot="content">
            <div class="slds-p-around_small">
                <c-veeva-spinner if:true={loading}></c-veeva-spinner>
                <div if:false={loading}>
                    <div class="slds-align_absolute-center slds-p-bottom_xx-small" if:true={cv}>
                        <lightning-button-icon data-id="viewCvButton" icon-name="utility:page" size="small" variant="bare" onclick={viewCV}></lightning-button-icon>
                        <a data-id="viewCvLink" target="_blank" onclick={viewCV}>{viewCvLabel}</a>
                    </div>
                    <div class="sections">
                        <c-em-expandable-section data-id="details" if:true={speakerFields} title={detailsHeaderLabel} open="true">
                            <template for:each={speakerFields} for:item="row">
                                <div key={row.id} class="slds-form__row">
                                    <template for:each={row.items} for:item="field">
                                        <div key={field.apiName} class="slds-form__item">
                                            <div if:true={field.apiName} class="slds-form-element slds-form-element_readonly slds-form-element_horizontal">
                                                <span class="slds-form-element__label">{field.label}</span>
                                                <div class="slds-form-element__control">
                                                    <div if:true={field.htmlFormatted} class="slds-form-element__static">
                                                        <lightning-formatted-rich-text value={field.value}></lightning-formatted-rich-text>
                                                    </div>
                                                    <div if:false={field.htmlFormatted} class="slds-form-element__static">
                                                        {field.value}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </c-em-expandable-section>
                        <c-em-expandable-section data-id="services" if:true={services} title={servicesHeaderLabel}>
                            <div>
                                <div if:false={services.length}>{noRecordsLabel}</div>
                                <lightning-datatable
                                    columns={serviceColumns}
                                    data={services}
                                    hide-checkbox-column
                                    hide-table-header
                                    if:true={services.length}
                                    key-field="serviceId"
                                    resize-column-disabled>
                                </lightning-datatable>
                            </div>
                        </c-em-expandable-section>
                        <c-em-expandable-section data-id="recentEvents" if:true={recentEvents} title={recentEventsHeaderLabel}>
                            <div>
                                <div if:false={recentEvents.length}>{noRecordsLabel}</div>
                                <lightning-datatable
                                    columns={recentEventsColumns}
                                    data={recentEvents}
                                    hide-checkbox-column
                                    if:true={recentEvents.length}
                                    key-field="Id"
                                    resize-column-disabled>
                                </lightning-datatable>
                            </div>
                        </c-em-expandable-section>
                        <c-em-expandable-section data-id="training" if:true={training} title={trainingHeaderLabel}>
                            <div>
                                <div if:false={training.length}>{noRecordsLabel}</div>
                                <lightning-datatable
                                    columns={trainingColumns}
                                    data={training}
                                    hide-checkbox-column
                                    if:true={training.length}
                                    key-field="Id"
                                    resize-column-disabled>
                                </lightning-datatable>
                            </div>
                        </c-em-expandable-section>
                    </div>
                </div>
            </div>
        </div>
        <div slot="footer">
            <div class="slds-button-group-row  slds-align_absolute-center">
                <lightning-button class="slds-button-group-item" if:false={loading} label={cancelLabel} title="cancel" onclick={cancel} variant="neutral"></lightning-button>
                <lightning-button class="slds-button-group-item" if:false={hideConfirmationButton} label={confirmationLabel} title="confirm" onclick={confirmation} variant="brand"></lightning-button>
            </div>
        </div>
    </c-veeva-popover>
</template>
