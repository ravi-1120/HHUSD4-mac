<template>
    <div class={panelClass} aria-hidden="false">
        <div class="slds-panel__header">
          <h2 class="slds-panel__header-title slds-text-heading_medium slds-truncate" title="Panel Header">
              <slot name="header"></slot>
          </h2>         
          <div class="slds-panel__header-actions">
            <lightning-button-icon class="slds-panel__close" variant="bare" icon-name="utility:close" onclick={handleClose}></lightning-button-icon>
          </div>
        </div>
        <div class="slds-panel__body">
            <slot name="body"></slot>
        </div>
      </div>
</template>
