<template>
    <c-veeva-field-generic if:false={searchTerm} ctrl={ctrl}>
        <c-veeva-lookup if:false={isMultiobject} check-validitiy-on-render={checkValidityOnRender} ctrl={ctrl} slot="control" onlookupselection={handleSelection} onsearchmode={startSearch}
            onclearlookup={handleClear} start-term={startTerm} data-validity></c-veeva-lookup>
        <c-veeva-multi-object-lookup if:true={isMultiobject} ctrl={ctrl} slot="control" onlookupselection={handleSelection} onsearchmode={startSearch}
            onclearlookup={handleClear} data-validity></c-veeva-multi-object-lookup>
    </c-veeva-field-generic>
    <c-veeva-search ctrl={ctrl} search-term={searchTerm} if:true={showSearchModal} onsearchselection={handleSelection}
        onsearchclose={handleClose}>
    </c-veeva-search>
</template>
