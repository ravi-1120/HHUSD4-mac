<template>
    <div>
        <div class="pbanner">
            <img class="pbanner_img" src={bannerLogo}>
        </div>
        <div class="container">
            <div class="left-panel">
                <div class="img-container deskpic">
                    <img src={Createpasswordlogo} />
                </div>
                <div class="img-container mobilepic">
                    <img src={Welcomelogo} />
                </div>
            </div>
            <div class="right-panel">
                <div>
                    <p class="welcls">
                           Create a password
                    </p>
                    
                    <div class={inputclass}>
                        <label class="field-label" if:true={showPasswordLabel}>Password</label>
                        <input type={inputType} value={password} onkeyup={handleChange} data-name="password" placeholder="Password" />
                        <div class="eye-icon" onclick={togglePasswordVisibility}>
                            <lightning-icon class="eyeclass" icon-name={eyeIcon} alternative-text="Toggle Password Visibility"></lightning-icon>
                        </div>                        
                    </div>
                    
                    <div class={inputclass}>
                        <label class="field-label" if:true={showConfirmPasswordLabel}>Confirm Password</label>
                        <input type={inputType1} value={password1} onkeyup={handleChange1} data-name="confirmpassword" placeholder="Confirm Password" />
                        <div class="eye-icon" onclick={togglePasswordVisibility1}>
                            <lightning-icon class="eyeclass" icon-name={eyeIcon1} alternative-text="Toggle Password Visibility"></lightning-icon>
                        </div>
                    </div>
                    <div if:true = {errorval} class="errordiv">
                        <p class="errormatr">
                            The passwords you have entered do not match. Please try again.
                        </p>
                    </div>
                    <button class="loginbtn" data-name="loginbtn" onclick={passwordclick}>
                            Create password
                    </button>

                    <div class="pass_reqsectionmain">
						<div class="pass_reqsection">
							<h2>Password requirements:</h2>
							<div>
								<div class="flexdiv1">
                                    <img src={Emptycircle} if:true={intialchar} class="closeiconcls"/>
									<img src={redcrossicon} if:true={checkcharerror} class="closeiconcls"/>
									<img src={greenchecklogo} if:true={checkchar} class="closeiconcls"/>									
									<span>8 or more characters.</span>
								</div>
								<div class="flexdiv">
                                    <img src={Emptycircle} if:true={intialletter} class="closeiconcls"/>
									<img src={redcrossicon} if:true={checklettererror} class="closeiconcls"/>
									<img src={greenchecklogo} if:true={checkletter} class="closeiconcls"/>
									<span>At least one upper case and one lower case letter.</span>
								</div>
								<div class="flexdiv">
									<img src={Emptycircle} if:true={intialnum} class="closeiconcls"/>
									<img src={redcrossicon} if:true={checknumerror} class="closeiconcls"/>
									<img src={greenchecklogo} if:true={checknum} class="closeiconcls"/>
									<span>At least one number.</span>
								</div>
								<div class="flexdiv">
									<img src={Emptycircle} if:true={intialspecail} class="closeiconcls"/>
									<img src={redcrossicon} if:true={checkspecialerror} class="closeiconcls"/>
									<img src={greenchecklogo} if:true={checkspecial} class="closeiconcls"/>	
									<span>At least one special character, for example, ! @ # ? ].</span>
								</div>
								<div class="flexdiv">
									<img src={Emptycircle} if:true={intialpassword} class="closeiconcls"/>
									<img src={redcrossicon} if:true={checkpasserror} class="closeiconcls"/>
									<img src={greenchecklogo} if:true={passwordmatch} class="closeiconcls"/>				
									<span>Passwords match.</span>
								</div>
							</div>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
</template>
