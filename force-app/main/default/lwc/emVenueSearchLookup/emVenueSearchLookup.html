<template>
    <lightning-layout>
        <lightning-layout-item size="6">
            <div if:true={ctrl.label} class="slds-form-element__label slds-no-flex field-label">
                <abbr class="slds-required" if:true={ctrl.required}>*</abbr>
                <div>{ctrl.label}</div>
            </div>
            <lightning-helptext content={ctrl.helpText} if:true={ctrl.helpText}
                class="helptext-icon"></lightning-helptext>
        </lightning-layout-item>
        <lightning-layout-item size="4" padding="horizontal-medium">
            <div class="slds-form-element__label slds-no-flex field-label">
                <div>{messages.location}</div>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item size="6">
            <div class="slds-form-element slds-form-element_stacked slds-input-has-icon slds-input-has-icon_right">
                <c-veeva-lookup onchange={handleChange} class="slds-form-element__control field-control" ctrl={ctrl}
                    custom-icons={customIcons} onsearchmode={startSearch} onlookupselection={handleLookupSelection}
                    start-term={startTerm} is-object-search-popup={isObjectSearchPopup}></c-veeva-lookup>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="4" padding="horizontal-medium">
            <lightning-input class="slds-form-element__control field-control" type="text" variant="label-hidden"
                value="" onchange={handleInputChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label={messages.search} title={messages.search}
                onclick={handleSearchButtonClick}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
