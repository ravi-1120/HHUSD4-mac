<template>
    <c-veeva-modal if:true={hasLoadedMsg} size="small" hide-close-icon=true>
        <div slot="header" title={title}>{title}</div>
        <div slot="content" class="slds-var-m-around_large section-secondary-label">
            <lightning-layout horizontal-align="center">
                <p>{message}</p>
            </lightning-layout>
        </div>
        <div slot="footer">
            <lightning-layout horizontal-align="center">
                <lightning-button name="Cancel" label={signatureMessageMap.cancelLabel} title={signatureMessageMap.cancelLabel} if:true={isWarning} onclick={goNext} ></lightning-button>
                <lightning-button name="Go Back" label={signatureMessageMap.goBackLabel} title={signatureMessageMap.goBackLabel} if:true={isCancel} onclick={handleGoBack} ></lightning-button>
                <lightning-button class="right-button-margins" name="Cancel Request" label={signatureMessageMap.cancelRequestLabel} title={signatureMessageMap.cancelRequestLabel} variant="brand" if:true={isCancel} onclick={handleCancel}></lightning-button>
                <lightning-button class="right-button-margins" name="Request Again" label={signatureMessageMap.requestAgainLabel} title={signatureMessageMap.requestAgainLabel} variant="brand" if:true={isRequestAgain} onclick={handleRequestAgain}></lightning-button>
                <lightning-button class="right-button-margins" name="Go Anyway" label={signatureMessageMap.goAnywayLabel} title={signatureMessageMap.goAnywayLabel} variant="brand" if:true={isGoBack} onclick={handleGoAnyway}></lightning-button>
            </lightning-layout>
        </div>
    </c-veeva-modal>
</template>
