                        </div>
                        <!-- Added class closediv for mobile screen -->
                        <div class="slds-col slds-size_2-of-12 slds-large-size_2-of-12 slds-text-align_right closediv">
                            <!-- <span ><img class="img-hover" src={closemodal} onclick={closeModal}></span> -->
                            <span class="img-hoverspan" data-label='back to screen_X' onclick={closeModal}><img class="img-hover"

                <!-- modal body start -->
                <div class="slds-modal__content slds-p-horizontal_large slds-p-vertical_large" onclick={showModal}>
                    <p class="modal-para">GARDASIL 9 is a vaccine indicated in females 9 through 45 years of age for the prevention of cervical, vulvar, vaginal, anal, oropharyngeal and other head and neck cancers caused by human papillomavirus (HPV) Types 16, 18, 31, 33, 45, 52, and 58; cervical, vulvar, vaginal, and anal precancerous or dysplastic lesions caused by HPV Types 6, 11, 16, 18, 31, 33, 45, 52, and 58; and genital warts caused by HPV Types 6 and 11.</p>
                    <p class="modal-para">GARDASIL 9 is indicated in males 9 through 45 years of age for the prevention of anal, oropharyngeal and other head and neck cancers caused by HPV Types 16, 18, 31, 33, 45, 52, and 58; anal precancerous or dysplastic lesions caused by HPV Types 6, 11, 16, 18, 31, 33, 45, 52, and 58; and genital warts caused by HPV Types 6 and 11. </p>
                    <p class="modal-para">The oropharyngeal and head and neck cancer indication is approved under accelerated approval based on effectiveness in preventing HPV-related anogenital disease. Continued approval for this indication may be contingent upon verification and description of clinical benefit in a confirmatory trial.</p>
                    <p class="modal-para">GARDASIL 9 does not eliminate the necessity for vaccine recipients to undergo screening for cervical, vulvar, vaginal, anal, oropharyngeal and other head and neck cancers as recommended by a health care provider.</p>
                    <p class="modal-para">GARDASIL 9 has not been demonstrated to provide protection against diseases caused by:</p>
                    <p class="modal-para">HPV types not covered by the vaccine.</p>
                    <p class="modal-para">HPV types to which a person has previously been exposed through sexual activity.</p>
                    <p class="modal-para">Not all vulvar, vaginal, anal, oropharyngeal and other head and neck cancers are caused by HPV, and GARDASIL 9 protects only against those vulvar, vaginal, anal, oropharyngeal and other head and neck cancers caused by HPV Types 16, 18, 31, 33, 45, 52, and 58.</p>
                    <p class="modal-para">GARDASIL 9 is not a treatment for external genital lesions; cervical, vulvar, vaginal, anal, oropharyngeal and other head and neck cancers; or cervical intraepithelial neoplasia (CIN), vulvar intraepithelial neoplasia (VIN), vaginal intraepithelial neoplasia (VaIN), or anal intraepithelial neoplasia (AIN).</p>
                    <p class="modal-para">Vaccination with GARDASIL 9 may not result in protection in all vaccine recipients.</p>  
                </div>

                <!-- modal footer start-->
                <footer class="slds-modal__footer footermodel" onclick={showModal}>
                    <button class="medi-btn-modal" data-label='back to screen_button' onclick={closeModal}> 
                        <span class="continue-text">Close</span>
                    </button>
                </footer>
            </div>
        </section>
        <div class={backdropClass} onclick={closeModal}></div>
    </template>
    <!-- modal end -->
</template>
