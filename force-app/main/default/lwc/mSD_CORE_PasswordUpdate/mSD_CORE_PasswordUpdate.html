<template>
    <div class="container">
        <div class="container1">
            <div class="centercls">
                <div class="bodymaincls" id="modal-content-id-1">
                    <div class="bodycls">
                        <template if:true={settingpagetrue}>
                            <div class="closebtnmain">
                                <button class="closeiconclss" data-name="cross" onclick={handleClose}>
                                    <img src={CloseIcon} />
                                </button>
                            </div>
                        </template>
                        <div class="pass_background">
                            <div class="pass_card">
                                <div class="pass_container">

                                    <template if:false={passwordUpdatePage}>
                                        <div class="pass_headersec">
                                            <h2>{heading1val}</h2>
                                            <p if:false={subheading1parentval}>Create a password to secure your account
                                                and protect your information.</p>
                                            <p if:true={subheading1parentval}>If you have any questions, please <a
                                                    href={siteName.MyContacts} data-name="contactlink" onclick={handlegaevent}> contact your Merck account team</a>.</p>
                                        </div>
                                        <div class="pass_bodysec">
                                            <div>
                                                <lightning-input type="password" class="password" label="New password"
                                                    placeholder="New password" value={password} data-name="password"
                                                    onchange={handlechange} onclick={handlegaevent}>
                                                </lightning-input>
                                                <lightning-input type="password" class="password"
                                                    label="Confirm new password" placeholder="Confirm new password"
                                                    value={confirmpassword} data-name="confirmpassword"
                                                    onchange={handlechange} onclick={handlegaevent}></lightning-input>

                                                <div if:true={errormsg} class="errormsgcls">
                                                    The passwords you entered don't match. Please re-enter
                                                </div>
                                                <div if:true={userAccount} class="errormsgcls">
                                                    {userAccounterrormess}
                                                </div>
                                            </div>
                                            <div class="pass_reqsectionmain">
                                                <div class="pass_reqsection">
                                                    <h2>Password requirements:</h2>
                                                    <div>
                                                        <div class="flexdiv1">
                                                            <img src={closeicon} if:false={checkchar}
                                                                class="closeiconcls" />
                                                            <img src={selecticon} if:true={checkchar}
                                                                class="closeiconcls" />
                                                            <span>8 or more characters.</span>
                                                        </div>
                                                        <div class="flexdiv flexdivtwo">
                                                            <img src={closeicon} if:false={checkletter}
                                                                class="closeiconcls" />
                                                            <img src={selecticon} if:true={checkletter}
                                                                class="closeiconcls" />
                                                            <span>At least one upper case and one lower case
                                                                letter.</span>
                                                        </div>
                                                        <div class="flexdiv flexdivthree">
                                                            <img src={closeicon} if:false={checknum}
                                                                class="closeiconcls" />
                                                            <img src={selecticon} if:true={checknum}
                                                                class="closeiconcls" />
                                                            <span>At least one number.</span>
                                                        </div>
                                                        <div class="flexdiv flexdivtwo">
                                                            <img src={closeicon} if:false={checkspecial}
                                                                class="closeiconcls" />
                                                            <img src={selecticon} if:true={checkspecial}
                                                                class="closeiconcls" />
                                                            <span>At least one special character, for example, ! @ # ?
                                                                ].</span>
                                                        </div>
                                                        <div class="flexdiv flexdivthree">
                                                            <img src={closeicon} if:false={checkpassmatch}
                                                                class="closeiconcls" />
                                                            <img src={selecticon} if:true={checkpassmatch}
                                                                class="closeiconcls" />
                                                            <span>Passwords match.</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="btnmaincls" if:false={settingpagetrue}>
                                                <button class={nextbtnclass} disabled={nextbtndisable}
                                                    onclick={handleClick}>Log in to MFR Portal</button>
                                            </div>
                                        </div>
                                    </template>

                                    <template if:true={passwordUpdatePage}>
                                        <div class="passwordUpdateImage">
                                            <img src={TureIcon}>
                                        </div>
                                        <div class="pass_headersec">
                                            <h2>Password updated.</h2>
                                            <p>Use your updated password the next time you log in to the MFR portal.</p>
                                            <p>If you have any questions, please <a href={siteName.MyContacts}> contact
                                                    your Merck account team</a>.</p>
                                        </div>
                                    </template>
                                </div>
                                <template if:false={passwordUpdatePage}>
                                    <div class="btnmainclspass" if:true={settingpagetrue}>
                                        <button class="nextbtnclass cancelbu" data-name="cancel" onclick={handleClose}>Cancel</button>
                                        <button class={nextbtnclass} disabled={nextbtndisable}
                                            onclick={handleClick} data-name="save" >Save</button>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="job">{label.jobcode}</p>
</template>
