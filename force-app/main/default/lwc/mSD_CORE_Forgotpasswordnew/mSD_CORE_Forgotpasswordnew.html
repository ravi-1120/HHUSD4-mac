<template>
    <div>
        <div class="pbanner">
            <img class="pbanner_img" src={bannerLogo}>
        </div>
        <div class="container">
            <div class="left-panel">
                <div class="img-container deskimage">
                    <img src={forgotpasswordlogo} />
                </div>
                <div class="img-container mobimage">
                    <img src={forgotpasswordmobilelogo} />
                </div>
            </div>
            
            <div class="right-panel">
                <div if:true={showForm}>
                    <p class="welcls">
                        Forgot your password?
                    </p>
                    <p class="welclsmatr">
                        Enter your email to receive a message to reset your password.
                    </p>

                    <label class="field-label" if:true={showCodeLabel}>Email</label>
                    <input data-id="txtEmailAddress" data-name='email' required type="text" onkeyup={handleInputFocus} onclick={handleInputFocus} onblur={handleInputFocus} onfocus={handleInputFocus} onchange={handleInputChange} class={emailclass} placeholder="Email" />
                    <div class="errorotp" if:true={iserror}>{errormsgtext}</div>

                    <button class="loginbtn" data-name="loginbtn" onclick={handleForgotPaswd}>
                        Reset password
                    </button>
                    
                    <div class="hyperlink">
                        <p class="linktext">Don't have an account?&nbsp;<a href="javascript:void(0);" onclick={signupClick} class="frgcls">Sign up</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
