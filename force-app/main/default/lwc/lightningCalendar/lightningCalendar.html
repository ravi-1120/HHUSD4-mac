<template>

        <div if:true={isShow} aria-hidden="false" aria-label="Date picker: June" class={calendarCss} data-id="maindiv" role="dialog" style={styleCSS} >
        <div class="slds-datepicker__filter slds-grid">
        <div class="slds-datepicker__filter_month slds-grid slds-grid_align-spread slds-grow">
        <div class="slds-align-middle">
            <div if:false={disablePrevCalender} class="prev" onclick={handlePreviousMonth}></div>
            <div if:true={disablePrevCalender} class="prevDisabled" ></div>
        </div>
        <h2 aria-atomic="true" aria-live="assertive" class="slds-align-middle slds-text-title_bold monthpad" id="pickerRequired-month" >{displayMonth}</h2>
        <div class="slds-align-middle">
            <div class="next" onclick={handleNextMonth}></div>
        </div>
        </div>
       
        </div>
        <table aria-labelledby="pickerRequired-month"    aria-multiselectable="true" >
            <thead >
            <tr id="pickerRequired-weekdays">
            <th id="pickerRequired-Sunday" scope="col">
            <abbr title="Sunday">Sun</abbr>
            </th>
            <th id="pickerRequired-Monday" scope="col">
            <abbr title="Monday">Mon</abbr>
            </th>
            <th id="pickerRequired-Tuesday" scope="col">
            <abbr title="Tuesday">Tue</abbr>
            </th>
            <th id="pickerRequired-Wednesday" scope="col">
            <abbr title="Wednesday">Wed</abbr>
            </th>
            <th id="pickerRequired-Thursday" scope="col">
            <abbr title="Thursday">Thu</abbr>
            </th>
            <th id="pickerRequired-Friday" scope="col">
            <abbr title="Friday">Fri</abbr>
            </th>
            <th id="pickerRequired-Saturday" scope="col">
            <abbr title="Saturday">Sat</abbr>
            </th>
            </tr>
            </thead>
            <tbody   data-id="calendar-body">
                <template for:each={calendarRows} for:item="rows" for:index="index">
                <tr key ={rows.id}>
                    <template for:each={rows.rowCalendar} for:item="dateRows" for:index="index">
                        <td if:true={dateRows.clickDisabled}  key={dateRows.id} aria-selected="false" class={dateRows.class} >
                           {dateRows.day}
                         </td>
                         <td  if:false={dateRows.clickDisabled} key={dateRows.id} aria-selected="false" class={dateRows.class} onclick={setDate} >
                            {dateRows.day}
                         </td>
                        
                        </template>
                </tr>
                </template>
                </tbody>
     </table>
      
        </div>
</template>
