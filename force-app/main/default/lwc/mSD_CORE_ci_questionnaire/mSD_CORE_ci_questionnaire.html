<template>
  <!-- q-container -->
    <div class="">
      <!-- <span class="information">* Required Field</span> -->
        <lightning-layout multiple-rows="true">
            <lightning-layout-item flexibility="auto" class="slds-p-left_medium padding-right" size="12"
              small-device-size="8" medium-device-size="8" large-device-size="8">
              <lightning-input type="text" max-length="255" name="RepFName" label="Representative First Name" required="true" disabled="true"
                class="requiredField" value={inputValues.RepFName} onchange={handleInput}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" class="slds-p-left_medium padding-right" size="12"
            small-device-size="8" medium-device-size="8" large-device-size="8">
            <lightning-input type="text" max-length="255" name="RepLName" label="Representative Last Name" required="true" disabled="true"
              class="requiredField" value={inputValues.RepLName} onchange={handleInput}></lightning-input>
          </lightning-layout-item>
          </lightning-layout>
          <p class="background">A thank you e-mail including the case number for your records will be sent to you and a copy to your Manager to recognize you for your time and effort in reporting.           </p>
          <lightning-layout multiple-rows="true">
            <lightning-layout-item flexibility="auto" class="slds-p-left_medium padding-right" size="12"
              small-device-size="8" medium-device-size="8" large-device-size="8">
              <lightning-input name="RepManagerFName" label="Representative's Manager First Name" required="true" class="requiredField"
                value={inputValues.RepManagerFName} onchange={handleInput}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" class="slds-p-left_medium padding-right" size="12"
            small-device-size="8" medium-device-size="8" large-device-size="8">
            <lightning-input name="RepManagerLName" label="Representative's Manager Last Name" required="true" class="requiredField"
              value={inputValues.RepManagerLName} onchange={handleInput}></lightning-input>
          </lightning-layout-item>
          </lightning-layout>
        <lightning-layout multiple-rows="true" class="slds-p-around_medium">
          <div class="button-container">    
                <lightning-layout-item alignment-bump="right">  
              <button class="slds-button slds-button_brand btnHover nextPrevBtn" onclick={handlePrevNext} name="Next">{label.Next}</button>
              </lightning-layout-item>
          </div>
          </lightning-layout>
      <br>
    </div>
</template>
