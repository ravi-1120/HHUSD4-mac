<template>
    <!-- Main container for the full terms and conditions page -->
    <template if:false={isPopup}>
        <main class="maincontainer">
            <div>
                <div class="breadcrumbs">
                    <span class="breadcrumb1" onclick={redirectToHome}> {labels.home} ></span>
                    <span class="breadcrumb2"> Terms and Conditions </span>
                </div>
                <div class="header-container">
                    <h1 class="title">Terms and Conditions</h1>
                </div>
            </div>
        </main>

        <div class="content">
            <div class="contentbody">
                <div class="contentheader">
                    {headerText}
                </div>
                <div class="contentText">
                    <lightning-formatted-rich-text value={contentText}></lightning-formatted-rich-text>
                </div>
            </div>
        </div>
    </template>

    <!-- Popup container for the modal terms and conditions -->
    <template if:true={isPopup}>
        <div class="vcms__popup">
            <div class="inner">
                <div class="header">
                    <span>{headerText}</span>
                    <lightning-icon
                        icon-name="utility:close"
                        size="small"
                        alternative-text="Close"
                        class="close-icon"
                        onclick={handleClose}>
                    </lightning-icon>
                </div>
                <div class="contentcls">
                <div class="txt">
                    <lightning-formatted-rich-text value={contentText}></lightning-formatted-rich-text>
                </div>
                </div>
                <div class="footer">
                    <div class="footercheck">
                        <input type="checkbox" id="acceptTerms" onchange={handleCheckboxChange} /> &nbsp;
                        <label for="acceptTerms">I accept the terms and conditions</label>
                    </div>
                    <button class="custom-button brand" onclick={handlePopup} disabled={isButtonDisabled}>
                        I accept
                    </button>
                </div>
            </div>
        </div>
    </template>
</template>
