<!-- todo: tooltip panel-->
<template>
    <c-veeva-field-generic ctrl={ctrl}>
        <span slot="readonlyText" if:true={name}>
            <lightning-avatar if:true={showAvatar} class={avatarStyle}  size="x-small" variant="circle"
                src={avatarUrl}>
            </lightning-avatar>
            <lightning-formatted-url value={url} label={name} if:false={isRecordType}>
            </lightning-formatted-url>
            <lightning-formatted-text value={name} if:true={isRecordType}></lightning-formatted-text>
            <lightning-formatted-text value={extra} if:true={extra}></lightning-formatted-text>
        </span>
    </c-veeva-field-generic>
</template>
