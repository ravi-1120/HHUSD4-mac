<template>
    <slot name="header"></slot>

    <template for:each={geoInfo} for:item="info">
        <div key={info.header} class="slds-m-top_small slds-m-right_small slds-m-bottom_medium">
            <h2 class="slds-text-title">{info.header}</h2>

            <p if:false={info.geos.length} class="none-label slds-text-body_regular slds-m-top_x-small">{noneLabel}</p>

            <lightning-layout multiple-rows="true">
                <template for:each={info.geos} for:item="geo">
                    <lightning-layout-item key={geo}>
                        <lightning-badge label={geo} class="slds-m-top_x-small slds-m-right_x-small"></lightning-badge>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </template>
</template>
