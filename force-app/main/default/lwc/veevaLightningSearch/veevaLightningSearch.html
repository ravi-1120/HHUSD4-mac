<template>
    <lightning-modal-header label={label}></lightning-modal-header>
    <lightning-modal-body>
        <c-veeva-search-results message-svc={ctrl.pageCtrl.messageSvc} search-records={searchRecords}
                columns={columns} result-title={resultTitle} enable-infinite-loading={enableInfiniteLoading}
                onrowselection={handleRowSelection} onloadmoredata={handleLoadMoreData} hide-checkbox={hideCheckbox}
                search-term={searchTerm} class="modal-body">
            <lightning-layout-item slot="lookup" size="12" class="slds-m-vertical_small">
                <c-veeva-search-lookup-template ctrl={ctrl} custom-icons={customIcons} start-term={searchTerm} onsearchmode={handleSearch}
                    onlookupselection={handleLookupSelection} is-object-search-popup={isObjectSearchPopup}>
                </c-veeva-search-lookup-template>
            </lightning-layout-item>
        </c-veeva-search-results>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button variant="neutral" label={labelCancel} onclick={closeModal}>
        </lightning-button>
    </lightning-modal-footer>
</template>
