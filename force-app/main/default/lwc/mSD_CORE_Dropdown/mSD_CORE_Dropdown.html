<template>
    <div class="slds-form-element" style="margin-bottom: 0 !important;">
        <label class="slds-form-element__label labelstyle" style="margin-bottom: 5px;">{label}</label>
        <div class="slds-form-element__control dropdowndiv">
            <div class="slds-combobox_container">
                <div aria-expanded="false" aria-haspopup="listbox"
                    class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right input-border" role="none">
                        <input aria-controls="listbox-id-1" auto-complete="off" class="slds-input slds-combobox__input input-cls"
                            data-id="combobox-id-1" onclick={handleClick} role="textbox" value={inputValue} readonly placeholder="Select"
                            type="text" onblur={handleBlur} style="font-size: 14px;">
                        <div class="slds-input__icon-group slds-input__icon-group_right">
                            <lightning-icon class="slds-input__icon slds-input__icon_right iconcls" icon-name="utility:down"
                                size="xx-small"></lightning-icon>
                        </div>
                    </div>
                    <div class="slds-dropdown slds-dropdown_length-10 slds-dropdown_fluid" id="5" tabindex="0"
                        onmouseenter={handleMouseEnter} onmouseleave={handleMouseleave} onblur={handleClickMob} onclick={handleonClickMob} role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template if:true={oncology}>
                                <template for:each={inputOptions} for:item="option">
                                    <li class="slds-listbox__item" data-selected="false" data-id={option.value}
                                        data-value={option.value} key={option.value} role="presentation"
                                        onclick={handleSelection}>
                                        
                                                <div  if:true={option.partialchecked} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-is-selected"
                                            role="option">
                                                <span class="slds-box slds-media__figure  checkbox_cls"> 
                                                <lightning-icon
                                                    class="slds-button slds-icon-utility-check slds-current-color slds-listbox__icon-selected slds-icon_container "
                                                    icon-name="utility:dash"  style="border-color: black;line-height: 0px;color:#FFFFFF" size="x-small">
                                                </lightning-icon>
                                                </span>
                                                    <span class="slds-media__body" style="padding-left: 5px;">
                                                        <span class="slds-truncate bold-font" title={option.label}>{option.label}</span>
                                                    </span>
                                                </div>
                                                <template if:false={option.partialchecked}>
                                                      <div if:true={option.checked} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-is-selected"
                                            role="option">
                                            <span  class="slds-box slds-media__figure  checkbox_cls">
                                                <lightning-icon
                                                    class="slds-button slds-icon-utility-check slds-current-color slds-listbox__icon-selected slds-icon_container "
                                                    icon-name="utility:check" style="border-color: black;line-height: 0px;color:#FFFFFF" size="x-small">
                                                </lightning-icon>
                                            </span>
                                                        <span class="slds-media__body" style="padding-left: 5px;">
                                                            <span class="slds-truncate bold-font" title={option.label}>{option.label}</span>
                                                        </span>
                                                      </div>
                                                        <div if:false={option.checked}  class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                            role="option">
                                            <span class="slds-box slds-media__figure checkbox_cls">
                                                <lightning-icon
                                                    class="slds-button slds-icon-utility-check slds-current-color slds-listbox__icon-selected slds-icon_container "
                                                    icon-name="utility:check" style="border-color: black;line-height: 0px;color:#FFFFFF" size="x-small">
                                                </lightning-icon>
                                            </span>
                                                 <span class="slds-media__body" style="padding-left: 5px;">
                                                            <span class="slds-truncate bold-font" title={option.label}>{option.label}</span>
                                                        </span>
                                                        </div>
                                                       
                                                </template>
                                            
                                       
                                    </li>
                                    <template if:true={option.subdata}>
                                        <template for:each={option.subdata} for:item="sub">
                                            <div key={sub.value} class="slds-p-left_small">
                                                <li class="slds-listbox__item" data-selected="false" data-id={sub.value}
                                                data-value={sub.value} key={sub.value} role="presentation"
                                                onclick={handleSelection}>
                                                <div if:true={sub.checked} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-is-selected"
                                                    role="option">
                                                    <span class="slds-box slds-media__figure checkbox_cls">
                                                        <lightning-icon
                                                            class="slds-button slds-icon-utility-check slds-current-color slds-listbox__icon-selected slds-icon_container"
                                                            icon-name="utility:check" style="border-color: black;line-height: 0px;color:#FFFFFF" size="x-small">
                                                        </lightning-icon>
                                                    </span>
                                                    <span class="slds-media__body" style="padding-left: 5px;">
                                                        <span class="slds-truncate bold-font2" title={sub.label}>{sub.label}</span>
                                                    </span>
                                                </div>
                                                <div  if:false={sub.checked} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                    role="option">
                                                    <span class="slds-box slds-media__figure checkbox_cls">
                                                        <lightning-icon
                                                            class="slds-button slds-icon-utility-check slds-current-color slds-listbox__icon-selected slds-icon_container"
                                                            icon-name="utility:check" style="border-color: black;line-height: 0px;color:#FFFFFF" size="x-small">
                                                        </lightning-icon>
                                                    </span>
                                                    <span class="slds-media__body" style="padding-left: 5px;">
                                                        <span class="slds-truncate bold-font2" title={sub.label}>{sub.label}</span>
                                                    </span>
                                                </div>
                                            </li>
                                        </div>
                                        </template>
                                    </template>
                                </template>
                            </template>
                            <template if:true={nononcology}>
                                <template for:each={inputOptions2} for:item="option">
                                    <li class="slds-listbox__item" data-selected="false" data-id={option.value}
                                        data-value={option.value} key={option.value} role="presentation"
                                        onclick={handleSelection}>
                                                  <div if:true={option.partialchecked} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-is-selected"
                                            role="option">
                                                <span class="slds-box slds-media__figure checkbox_cls"> 
                                                <lightning-icon
                                                    class="slds-button slds-icon-utility-check slds-current-color slds-listbox__icon-selected slds-icon_container "
                                                    icon-name="utility:dash" style="border-color: black;line-height: 0px;color:#FFFFFF" size="x-small">
                                                </lightning-icon>
                                                </span>
                                                <span class="slds-media__body" style="padding-left: 5px;">
                                                    <span class="slds-truncate bold-font" title={option.label}>{option.label}</span>
                                                </span>
                                                  </div>
                                                <template if:false={option.partialchecked}>
                                                      <div if:true={option.checked} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-is-selected"
                                            role="option">
                                            <span if:true={option.checked} class="slds-box slds-media__figure  checkbox_cls">
                                                <lightning-icon
                                                    class="slds-button slds-icon-utility-check slds-current-color slds-listbox__icon-selected slds-icon_container "
                                                    icon-name="utility:check" style="border-color: black;line-height: 0px;color:#FFFFFF" size="x-small">
                                                </lightning-icon>
                                            </span>
                                                 <span class="slds-media__body" style="padding-left: 5px;">
                                                    <span class="slds-truncate bold-font" title={option.label}>{option.label}</span>
                                                </span>
                                                      </div>
                                                <div if:false={option.checked} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small "
                                    role="option">
                                            <span if:false={option.checked} class="slds-box slds-media__figure checkbox_cls">
                                                <lightning-icon
                                                    class="slds-button slds-icon-utility-check slds-current-color slds-listbox__icon-selected slds-icon_container "
                                                    icon-name="utility:check" style="border-color: black;line-height: 0px;color:#FFFFFF" size="x-small">
                                                </lightning-icon>
                                            </span>
                                                     <span class="slds-media__body" style="padding-left: 5px;">
                                                            <span class="slds-truncate bold-font" title={option.label}>{option.label}</span>
                                                        </span>
                                                </div>
                                               
                                                </template>
                                            
                                    
                                    </li>
                                    <template if:true={option.subdata}>
                                        <template for:each={option.subdata} for:item="sub">
                                            <div key={sub.value} class="slds-p-left_small">
                                                <li class="slds-listbox__item" data-selected="false" data-id={sub.value}
                                                data-value={sub.value} key={sub.value} role="presentation"
                                                onclick={handleSelection}>
                                                <div if:true={sub.checked} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-is-selected"
                                                    role="option">
                                                    <span class="slds-box slds-media__figure checkbox_cls">
                                                        <lightning-icon
                                                            class="slds-button slds-icon-utility-check slds-current-color slds-listbox__icon-selected slds-icon_container"
                                                            icon-name="utility:check" style="border-color: black;line-height: 0px;color:#FFFFFF" size="x-small">
                                                        </lightning-icon>
                                                    </span>
                                                    <span class="slds-media__body" style="padding-left: 5px;">
                                                        <span class="slds-truncate bold-font2" title={sub.label}>{sub.label}</span>
                                                    </span>
                                                </div>

                                                <div if:false={sub.checked} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                    role="option">
                                                    <span class="slds-box slds-media__figure checkbox_cls">
                                                        <lightning-icon
                                                            class="slds-button slds-icon-utility-check slds-current-color slds-listbox__icon-selected slds-icon_container"
                                                            icon-name="utility:check" style="border-color: black;line-height: 0px;color:#FFFFFF" size="x-small">
                                                        </lightning-icon>
                                                    </span>
                                                    <span class="slds-media__body" style="padding-left: 5px;">
                                                        <span class="slds-truncate bold-font2" title={sub.label}>{sub.label}</span>
                                                    </span>
                                                </div>
                                            </li>
                                        </div>
                                        </template>
                                    </template>
                                </template>
                            </template>
                            <li class="select_cls">
                                <span onclick={selectall} class="selcls">Select all</span>
                                <span onclick={clearall} class="clrcls">Clear selection</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <span>
            <template if:true={selectedvalue}>
                <!-- Added selectedmob for mobile screen -->
                <ul class="slds-listbox slds-listbox_inline slds-p-top_xxx-small selectedmob">
                    <template for:each={selectedvalue} for:item="sel">
                        <span key={sel} data-value={sel} class="pillcls">{sel} <span><img src={closeicon} data-value={sel} onclick={handleremove} class="slds-p-left_small" style="padding-left: 11px; cursor: pointer"/></span></span>
                    </template>
                </ul>
            </template>
        </span>
    </div>
</template>
