<template>
    <c-veeva-modal size="smaller" composed=true onclose={closeDialog}>
        <div slot="header">
            <div class="slds-text-heading--small">
                {messageMap.editSubDomainLabel}
            </div>
        </div>
        <div slot="content">
            <div>
                <div class="slds-m-top_medium slds-m-bottom_large slds-p-horizontal_xx-large">
                    <lightning-input class="slds-size_1-of-2 slds-align_absolute-center" type="text"
                        label={messageMap.subDomainFieldLabel} max-length="63" data-id="subdomain"
                        name="subdomain" required value={orgInfo.domain}></lightning-input>
                </div>
            </div>
        </div>
        <div slot="footer">
            <div class="slds-align_absolute-center slds-button-group-row">
                <c-veeva-error-popover-container onerrorclicked={handleErrorPopup} field-errors={fieldErrors}
                    record-errors={recordErrors} class="slds-m-right_small"></c-veeva-error-popover-container>
                <lightning-button class="slds-button-group-item" variant="neutral" label={messageMap.cancelLabel}
                    onclick={closeDialog} title={messageMap.cancelLabel}></lightning-button>
                <lightning-button class="slds-button-group-item" variant="brand" label={messageMap.saveLabel}
                    onclick={save} title={messageMap.saveLabel}></lightning-button>
            </div>
        </div>
    </c-veeva-modal>
</template>
