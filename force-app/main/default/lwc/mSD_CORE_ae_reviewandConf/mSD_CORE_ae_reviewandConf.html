<template>

  <template if:true={isCaseNumber}>
    <c-m-s-d_-c-o-r-e_ae_submission case-number={caseNumber} case-details={caseDetails} is-submit-clicked={showWarning}
      onshowmaincontent={handleShowMainContent}>
    </c-m-s-d_-c-o-r-e_ae_submission>
  </template>
  <template if:false={isCaseNumber}>
    <div class="q-container">
      <h2 class=" headingCls slds-m-top_medium slds-m-left_medium slds-text-heading_small">
        {label.REVIEWDETAILS}</h2>

      <lightning-textarea class="slds-m-around_medium" label={label.AEDESCRIPTION} value={stage5.AE}
        disabled="true"></lightning-textarea>

      <lightning-accordion active-section-name={activeSections} allow-multiple-sections-open>
        <lightning-accordion-section name="2" label={stage2Label}>
          <span slot="actions" class="slds-p-left_x-large">
            <button title={label.EDIT} data-section="2" onclick={toggleEdit} class="slds-button slds-button_icon">
              <lightning-icon icon-name="utility:edit" title={label.EDIT} size="x-small"
                alternative-text={label.EDIT}></lightning-icon>
            </button>
          </span>

          <lightning-layout lwc:if={isMerckEmployee} multiple-rows="true">
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.EMPLOYEEID}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{employeeId}</span>
                </div>
              </div>
            </lightning-layout-item>

            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.FIRSTNAME}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{firstName}</span>
                </div>
              </div>
            </lightning-layout-item>

            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.LASTNAME}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{lastName}</span>
                </div>
              </div>
            </lightning-layout-item>

            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.PHONE}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{phone}</span>
                </div>
              </div>
            </lightning-layout-item>

            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.EMAIL}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{email}</span>
                </div>
              </div>
            </lightning-layout-item>

            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.COUNTRY}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{country}</span>
                </div>
              </div>
            </lightning-layout-item>
          </lightning-layout>

          <lightning-layout lwc:elseif={isPSP} multiple-rows="true">

            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.PSPPROGRAMNAME}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage2.PSPProgramName}</span>
                </div>
              </div>
            </lightning-layout-item>

            <lightning-layout-item lwc:if={isProgramOtherFieldDisabled} flexibility="auto" padding="horizontal-medium"
              size="12" small-device-size="6" medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.PSPPROGRAMNAMEOTHER}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage2.PSPProgramNameOther}</span>
                </div>
              </div>
            </lightning-layout-item>

            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.PSPCOMPANY}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage2.PSPCompany}</span>
                </div>
              </div>
            </lightning-layout-item>

            <lightning-layout-item lwc:if={isCompanyOtherFieldDisabled} flexibility="auto" padding="horizontal-medium"
              size="12" small-device-size="6" medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.PSPCOMPANYOTHER}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage2.PSPCompanyOther}</span>
                </div>
              </div>
            </lightning-layout-item>

            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.PSPNUMBER}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage2.PSPNumber}</span>
                </div>
              </div>
            </lightning-layout-item>

            <lightning-layout-item lwc:if={isNumberOtherFieldDisabled} flexibility="auto" padding="horizontal-medium"
              size="12" small-device-size="6" medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.PSPNUMBEROTHER}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage2.PSPNumberOther}</span>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.PATIENTID}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage2.PatientID}</span>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="4">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.NAMEOFAGENT}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage2.Agentname}</span>
                </div>
              </div>
            </lightning-layout-item>
          </lightning-layout>
          <template if:true={isHCP}>
            <lightning-layout multiple-rows="true">
              <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="12"
                medium-device-size="8" large-device-size="6">
                <div class="slds-form-element">
                  <span class="slds-form-element__label ">{label.WhatTypeOfHealthcare}</span>
                  <div class="slds-form-element__control">
                    <span class="slds-form-element__static">{stage2.licensedHCP}</span>
                  </div>
                </div>
              </lightning-layout-item>
            </lightning-layout>
            <lightning-layout multiple-rows="true" vertical-align="end">
              <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                medium-device-size="4" large-device-size="3">
                <div class="slds-form-element">
                  <span class="slds-form-element__label ">{label.FIRSTNAME}</span>
                  <div class="slds-form-element__control">
                    <span class="slds-form-element__static">{stage2.hcpFirstName}</span>
                  </div>
                </div>
              </lightning-layout-item>
              <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                medium-device-size="4" large-device-size="3">
                <div class="slds-form-element">
                  <span class="slds-form-element__label ">{label.LASTNAME}</span>
                  <div class="slds-form-element__control">
                    <span class="slds-form-element__static">{stage2.hcpLastName}</span>
                  </div>
                </div>
              </lightning-layout-item>
              <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                medium-device-size="4" large-device-size="3">
                <div class="slds-form-element">
                  <span class="slds-form-element__label ">{label.PHONE}</span>
                  <div class="slds-form-element__control">
                    <span class="slds-form-element__static">{stage2.hcpPhone}</span>
                  </div>
                </div>
              </lightning-layout-item>
              <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                medium-device-size="4" large-device-size="3">
                <div class="slds-form-element">
                  <span class="slds-form-element__label ">{label.EMAIL}</span>
                  <div class="slds-form-element__control">
                    <span class="slds-form-element__static">{stage2.hcpEmail}</span>
                  </div>
                </div>
              </lightning-layout-item>
              <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                medium-device-size="4" large-device-size="3">
                <div class="slds-form-element">
                  <span class="slds-form-element__label ">{label.ADDRESS}</span>
                  <div class="slds-form-element__control">
                    <span class="slds-form-element__static">{stage2.hcpAddress}</span>
                  </div>
                </div>
              </lightning-layout-item>
              <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                medium-device-size="4" large-device-size="3">
                <div class="slds-form-element">
                  <span class="slds-form-element__label ">{label.ADDRESSLINE2}</span>
                  <div class="slds-form-element__control">
                    <span class="slds-form-element__static">{stage2.hcpAddressLine2}</span>
                  </div>
                </div>
              </lightning-layout-item>
              <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                medium-device-size="4" large-device-size="3">
                <div class="slds-form-element">
                  <span class="slds-form-element__label ">{label.CITY}</span>
                  <div class="slds-form-element__control">
                    <span class="slds-form-element__static">{stage2.hcpCity}</span>
                  </div>
                </div>
              </lightning-layout-item>
              <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                medium-device-size="4" large-device-size="3">
                <div class="slds-form-element">
                  <span class="slds-form-element__label ">{label.ZIPCODE}</span>
                  <div class="slds-form-element__control">
                    <span class="slds-form-element__static">{stage2.hcpZip}</span>
                  </div>
                </div>
              </lightning-layout-item>
              <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                medium-device-size="4" large-device-size="3">
                <div class="slds-form-element">
                  <span class="slds-form-element__label ">{label.STATE}</span>
                  <div class="slds-form-element__control">
                    <span class="slds-form-element__static">{stage2.hcpState}</span>
                  </div>
                </div>
              </lightning-layout-item>
              <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                medium-device-size="4" large-device-size="3">
                <div class="slds-form-element">
                  <span class="slds-form-element__label ">{label.COUNTRY}</span>
                  <div class="slds-form-element__control">
                    <span class="slds-form-element__static">{stage2.hcpCountry}</span>
                  </div>
                </div>
              </lightning-layout-item>
              <template if:true={isHCPType}>
                <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                  medium-device-size="4" large-device-size="3">
                  <div class="slds-form-element">
                    <span class="slds-form-element__label ">{label.TYPEHEALTHCARE}</span>
                    <div class="slds-form-element__control">
                      <span class="slds-form-element__static">{stage2.HCPType}</span>
                    </div>
                  </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                  medium-device-size="4" large-device-size="3">
                  <div class="slds-form-element">
                    <span class="slds-form-element__label ">{label.credential}</span>
                    <div class="slds-form-element__control">
                      <span class="slds-form-element__static">{stage2.hcpCredential}</span>
                    </div>
                  </div>
                </lightning-layout-item>
              </template>
              <template if:true={isHBPType}>
                <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                  medium-device-size="4" large-device-size="3">
                  <div class="slds-form-element">
                    <span class="slds-form-element__label ">{label.TypeOfRoleFacility}</span>
                    <div class="slds-form-element__control">
                      <span class="slds-form-element__static">{stage2.HBPType}</span>
                    </div>
                  </div>
                </lightning-layout-item>
              </template>
              <lightning-layout-item flexibility="auto" padding="horizontal-large" size="12" small-device-size="6"
                medium-device-size="4" large-device-size="3">
                <div class="slds-form-element">
                  <span class="slds-form-element__label ">{label.FACILITYNAME}</span>
                  <div class="slds-form-element__control">
                    <span class="slds-form-element__static">{stage2.hcpFacilityName}</span>
                  </div>
                </div>
              </lightning-layout-item>
            </lightning-layout>
          </template>

          <template if:true={hasUploadedFiles}>
            <table
              class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_fixed-layout slds-no-row-hover">
              <thead>
                <tr class="slds-line-height_reset">
                  <th class="" scope="col" style="width: 70%;">
                    <div class="slds-truncate" title="File Name">{label.FILENAME}</div>
                  </th>
                  <th class="" scope="col" style="width: 15%;">
                    <div class="slds-truncate" title="File Size">{label.FILESIZE}</div>
                  </th>
                  <th class="" scope="col" style="width: 15%;">
                    <div class="slds-truncate" title="Download">{label.DOWNLOAD}</div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <template for:each={uploadedFilesList} for:item="file">
                  <tr key={file.id} class="slds-hint-parent">
                    <td data-label="File Name">
                      <div class="slds-truncate">{file.filename}</div>
                    </td>
                    <td data-label="File Size">
                      <div class="slds-truncate">{file.size} MB</div>
                    </td>
                    <td data-label="Download">
                      <button data-id={file.id} data-file-name={file.filename} onclick={handleFileDownload}
                        title="Download" class="slds-button slds-button_icon">
                        <lightning-icon icon-name="utility:download" size="x-small"
                          title="Download this file"></lightning-icon>
                      </button>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </template>

        </lightning-accordion-section>

        <lightning-accordion-section name="3" label={stage3Label}>
          <span slot="actions" class="slds-p-left_x-large">
            <button title={label.EDIT} onclick={toggleEdit} class="slds-button slds-button_icon" data-section="3">
              <lightning-icon icon-name="utility:edit" title={label.EDIT} size="x-small"
                alternative-text={label.EDIT}></lightning-icon>
            </button>
          </span>


          <lightning-layout if:false={isHCP}>
            <h2 class="headCls slds-m-bottom_small slds-m-left_medium">{label.REPORTERINFORMATION}</h2>
          </lightning-layout>

          <lightning-layout class="slds-grid perviousCase">
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="12"
              medium-device-size="6" large-device-size="6">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.ADVERSEEVENTFORTHISPATIENT}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage3.firstReport}</span>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item lwc:if={firstReport} flexibility="auto" padding="horizontal-medium" size="12"
              small-device-size="12" medium-device-size="8" large-device-size="6">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.EVENTCASENUMBER}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage3.Desc}</span>
                </div>
              </div>
            </lightning-layout-item>
          </lightning-layout>
          <lightning-layout if:false={isHCP}>
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="12"
              medium-device-size="6" large-device-size="6">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.WhoReportedAe}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage3.ReporterTypeLabel}</span>
                </div>
              </div>
            </lightning-layout-item>
          </lightning-layout>
          <lightning-layout if:false={isHCP} multiple-rows="true">
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="3">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.FIRSTNAME}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage3.RepFirstName}</span>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="3">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.LASTNAME}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage3.RepLastName}</span>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="3">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.PHONE}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage3.RepPhone}</span>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="3">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.EMAIL1}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage3.RepEmail}</span>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="3">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.ADDRESS}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage3.RepAddress}</span>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="3">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.ADDRESSLINE2}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage3.RepAddressLine2}</span>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="3">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.CITY}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage3.RepCity}</span>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="3">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.ZIPCODE}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage3.RepZip}</span>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="3">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.STATE}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage3.RepState}</span>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="12" small-device-size="6"
              medium-device-size="4" large-device-size="3">
              <div class="slds-form-element">
                <span class="slds-form-element__label ">{label.COUNTRY}</span>
                <div class="slds-form-element__control">
                  <span class="slds-form-element__static">{stage3.RepCountry}</span>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item lwc:if={ifHBP} flexibility="auto" padding="horizontal-medium" size="12"
