                                    <div class="slds-grid slds-gutters slds-wrap slds-p-horizontal_medium bg_cls">
                                        <div class="slds-size_11-of-12">

                                        <div class="slds-size_11-of-12 subheader">
                                            <h3 class="header2">{site.MSD_CORE_Header2__c}</h3>

                                        <div class="slds-size_11-of-12">

    <div class="extraheight container1"></div>



    <div if:true={naigateToExternalSite}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_11-of-12">
                            <h1 id="modal-heading-01" class="slds-text-align_left slds-modal__title slds-hyphenate requestsubmit">

                        </div>

                </div>

                        <div class="box">

                                <p class="info1">

                                </p>
                            </span>
                            <div class="slds-align_absolute-center">
                                <a href={MerckSite} target="_blank">

                                    text-align: center;background-color:#00857c;font-style: normal;height: 50px;font-size: 14px;letter-spacing: 0.1px;padding: 13px 16px;

                    </div>

                    </div>
                </div>
            </div>
