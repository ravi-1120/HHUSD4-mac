<template>
    <c-veeva-field-generic ctrl={ctrl}>
        <div slot="control">
            <lightning-combobox value={selected} options={options} onchange={handleChange} if:true={isDisplayable}
                variant='label-hidden' required={ctrl.required} disabled={disabled} dropdown-alignment="auto"></lightning-combobox>
            <c-veeva-dependent-picklist-msg ctrl={ctrl} if:false={ctrl.readonly}></c-veeva-dependent-picklist-msg>
            <lightning-formatted-text class="slds-form-element__static" value={label} if:true={ctrl.readonly}></lightning-formatted-text>
        </div>
    </c-veeva-field-generic>
</template>
