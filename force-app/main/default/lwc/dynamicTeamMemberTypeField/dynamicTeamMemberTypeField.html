<template>
    <div class="item-container">
        <c-veeva-undo show-undo={showUndo} onundoclick={handleUndoClick}>
            <div slot="undoElement">
                <c-veeva-field ctrl={ctrl} onfieldchange={handleFieldChange} data-validity></c-veeva-field>
            </div>
        </c-veeva-undo>
    </div>
    <div class="slds-m-top_x-small item-container">
        <c-veeva-item data-veeva-item-id={teamMemberFieldKey} item-key={teamMemberFieldKey} item={ctrl.teamMemberMeta}
            page-ctrl={ctrl.pageCtrl} record={ctrl.data} record-update-flag={recordUpdateFlag} if:true={isUser}
            data-validity></c-veeva-item>
        <c-veeva-item data-veeva-item-id={groupNameFieldKey} item-key={groupNameFieldKey} item={ctrl.groupNameMeta}
            page-ctrl={ctrl.pageCtrl} record={ctrl.data} record-update-flag={recordUpdateFlag} if:true={isGroup}
            data-validity></c-veeva-item>
        <c-veeva-item data-veeva-item-id={firstNameFieldKey} item-key={firstNameFieldKey} item={ctrl.firstNameMeta}
            page-ctrl={ctrl.pageCtrl} record={ctrl.data} record-update-flag={recordUpdateFlag} if:true={isWriteIn}
            data-validity></c-veeva-item>
    </div>
    <div if:true={isWriteIn} class="slds-m-top_x-small item-container">
        <c-veeva-item data-veeva-item-id={lastNameFieldKey} item-key={lastNameFieldKey} item={ctrl.lastNameMeta}
            page-ctrl={ctrl.pageCtrl} record={ctrl.data} record-update-flag={recordUpdateFlag} if:true={isWriteIn}
            data-validity></c-veeva-item>
    </div>
    <div if:true={isUser} class="slds-m-top_x-small item-container">
        <c-veeva-item data-veeva-item-id={virtualRoleFieldKey} item-key={virtualRoleFieldKey} item={ctrl.virtualRoleMeta}
            page-ctrl={ctrl.pageCtrl} record={ctrl.data} record-update-flag={recordUpdateFlag} if:true={virtualRoleFieldKey}
            data-validity></c-veeva-item>
    </div>
</template>
