<template>
	<div class="pass_background">
		<div class="pass_card">
            <div class="pass_progress">
                    <c-m-s-d_-c-o-r-e_-registration-progress page-name={pageName}></c-m-s-d_-c-o-r-e_-registration-progress>
            </div>

			<div class="pass_container">
				<div class="pass_headersec">
					<h2>Create a password</h2>
					<p>Create a password to secure your account and protect your information.</p>
				</div>
				<div class="pass_bodysec">
					<div>
						<lightning-input type="password" class="password" label="New Password" 
							placeholder="New password" value={password} data-name="password" onchange={handlechange}>
						</lightning-input>
						<lightning-input type="password" class="password" label="Confirm New Password"
							placeholder="Confirm new password" value={confirmpassword} data-name="confirmpassword"
							onchange={handlechangeConfirm}></lightning-input>

						<div if:true={errormsg} class="errormsgcls">
							The passwords you entered don't match. Please re-enter
						</div>
					</div>
					<div class="pass_reqsectionmain">
						<div class="pass_reqsection">
							<h2>Password requirements:</h2>
							<div>
								<div class="flexdiv1">
									<img src={closeicon} if:false={checkchar} class="closeiconcls"/>
									<img src={selecticon} if:true={checkchar} class="closeiconcls"/>									
									<span>8 or more characters.</span>
								</div>
								<div class="flexdiv">
									<img src={closeicon} if:false={checkletter} class="closeiconcls"/>
									<img src={selecticon} if:true={checkletter} class="closeiconcls"/>
									<span>At least one upper case and one lower case letter.</span>
								</div>
								<div class="flexdiv">
									<img src={closeicon} if:false={checknum} class="closeiconcls"/>
									<img src={selecticon} if:true={checknum} class="closeiconcls"/>
									<span>At least one number.</span>
								</div>
								<div class="flexdiv">
									<img src={closeicon} if:false={checkspecial} class="closeiconcls"/>
									<img src={selecticon} if:true={checkspecial} class="closeiconcls"/>							
									<span>At least one special character, for example, ! @ # ? ].</span>
								</div>
								<div class="flexdiv">
									<img src={closeicon} if:false={passwordmatch} class="closeiconcls"/>
									<img src={selecticon} if:true={passwordmatch} class="closeiconcls"/>							
									<span>Passwords match.</span>
								</div>
							</div>
						</div>
					</div>
					<div class="btnmaincls">
						<button class={nextbtnclass} disabled={nextbtndisable} onclick={handleClick}>Next: Confirm status</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
