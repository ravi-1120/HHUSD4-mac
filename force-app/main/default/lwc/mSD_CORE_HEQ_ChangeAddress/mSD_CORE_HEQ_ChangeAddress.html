<template>
    <template if:true={showOtherAddress}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container filter-modal">
                <div class="slds-modal__content mainmodel-print">
                    <div>
                        <div class="filter-header">
                            <template for:each={otherAddresses} for:item="add">
                                <div key={add.id} class="filter-header-txt">Change address
                                    <br/><span class="header-sb-text">{add.firstName} {add.lastName}</span>
                                </div>
                            </template>
                            <div class="close-icon">
                                <lightning-icon icon-name="utility:close" size="small" alternative-text="close"
                                    class="closeiconclick" title="close" onclick={closeModal}>
                                </lightning-icon>
                            </div>
                        </div>
                        <div class="print-bd">
                            <!-- Loop through otherAddresses -->
                            <template for:each={otherAddresses} for:item="address">
                                <div key={address.id} class="other-add-wrapper">
                                    <!-- Loop through addressList for each address -->
                                    <template for:each={address.addressList} for:item="addr">
                                        <div key={addr.id}>
                                            <div class={addr.class}>
                                                <div class="add-radio">
                                                    <lightning-input type="radio" class="add-radio" variant="label-hidden" value={addr.id} checked={addr.isSelected}
                                                        data-account-id={address.accountId}
                                                        data-address-id={addr.id}
                                                        name={address.accountId}
                                                        onchange={handleAddressChange}>
                                                    </lightning-input>
                                                </div>
                                            
                                                <div if:true={addr.street} key={addr.id}>{addr.street},&nbsp;</div>
                                                <div if:true={addr.city} key={addr.id}>{addr.city},&nbsp;</div>
                                                <div if:true={addr.state} key={addr.id}>{addr.state},&nbsp;</div>
                                                <div if:true={addr.zip} key={addr.id}>{addr.zip}</div>
                                            </div>
                                            <div>
                                                <div if:true={addr.isDefault} key={addr.id} class="primDefaultCls">Default
                                                    address</div>
                                                <div if:false={addr.isDefault} key={addr.id} class="defaultCls">
                                                    <div data-addid={addr.id} onclick={handleDefaultAddress}>Set as default address</div>
                                                    <template if:false={addr.isVodAddress}>
                                                        <div class="iconsCls">
                                                            <svg xmlns="http://www.w3.org/2000/svg" data-address-id={addr.id} onclick={handleEditAddress} width="24" height="24"
                                                                viewBox="0 0 24 24" fill="none">
                                                                <path
                                                                    d="M6.03984 17.625C6.08672 17.625 6.13359 17.6203 6.18047 17.6133L10.1227 16.9219C10.1695 16.9125 10.2141 16.8914 10.2469 16.8563L20.182 6.92109C20.2038 6.89941 20.221 6.87366 20.2328 6.8453C20.2445 6.81695 20.2506 6.78656 20.2506 6.75586C20.2506 6.72516 20.2445 6.69477 20.2328 6.66642C20.221 6.63806 20.2038 6.61231 20.182 6.59063L16.2867 2.69297C16.2422 2.64844 16.1836 2.625 16.1203 2.625C16.057 2.625 15.9984 2.64844 15.9539 2.69297L6.01875 12.6281C5.98359 12.6633 5.9625 12.7055 5.95312 12.7523L5.26172 16.6945C5.23892 16.8201 5.24707 16.9493 5.28545 17.071C5.32384 17.1927 5.39132 17.3032 5.48203 17.393C5.63672 17.543 5.83125 17.625 6.03984 17.625ZM7.61953 13.5375L16.1203 5.03906L17.8383 6.75703L9.3375 15.2555L7.25391 15.6234L7.61953 13.5375ZM20.625 19.5938H3.375C2.96016 19.5938 2.625 19.9289 2.625 20.3438V21.1875C2.625 21.2906 2.70937 21.375 2.8125 21.375H21.1875C21.2906 21.375 21.375 21.2906 21.375 21.1875V20.3438C21.375 19.9289 21.0398 19.5938 20.625 19.5938Z"
                                                                    fill="#757575" />
                                                            </svg>
                                                            <svg xmlns="http://www.w3.org/2000/svg" data-address-id={addr.id} onclick={handleDeleteAddress} width="24" height="24"
                                                                viewBox="0 0 24 24" fill="none">
                                                                <path
                                                                    d="M8.4375 4.3125H8.25C8.35313 4.3125 8.4375 4.22812 8.4375 4.125V4.3125H15.5625V4.125C15.5625 4.22812 15.6469 4.3125 15.75 4.3125H15.5625V6H17.25V4.125C17.25 3.29766 16.5773 2.625 15.75 2.625H8.25C7.42266 2.625 6.75 3.29766 6.75 4.125V6H8.4375V4.3125ZM20.25 6H3.75C3.33516 6 3 6.33516 3 6.75V7.5C3 7.60313 3.08437 7.6875 3.1875 7.6875H4.60312L5.18203 19.9453C5.21953 20.7445 5.88047 21.375 6.67969 21.375H17.3203C18.1219 21.375 18.7805 20.7469 18.818 19.9453L19.3969 7.6875H20.8125C20.9156 7.6875 21 7.60313 21 7.5V6.75C21 6.33516 20.6648 6 20.25 6ZM17.1398 19.6875H6.86016L6.29297 7.6875H17.707L17.1398 19.6875Z"
                                                                    fill="#757575" />
                                                            </svg>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="popup-actions">
                        <div class="new-address" onclick={handleNewAddress}>Add new address</div>
                        <div class="dr-form_btnGroup slds-float_right">
                            <lightning-button role="button" class="lt-button cancel" variant="base" label="Cancel"
                                title="Cancel" onclick={closeModal}>
                            </lightning-button>
                            <lightning-button role="button" class="lt-button" variant="base" label="Save" title="Save"
                                onclick={handleAddressSubmit}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={showEditAddressPopup}>
        <!-- Edit Popup -->
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container filter-modal">
                <div class="slds-modal__content mainmodelcls">
                    <div>
                        <div class="collectionheadercls">
                            <div class="collectionheadertxt">Edit Address</div>
                            <div>
                                <lightning-icon icon-name="utility:close" size="small" alternative-text="close"
                                    class="closeiconclick" title="close" onclick={closeEditPopup}>
                                </lightning-icon>
                            </div>
                        </div>
                        <hr>
                        <div class="collectionbodytxt edit-address">
                            <div if:true={inputError} class="error">Please check the entered details</div>
                            <lightning-input type="text" value={address1} label={add1Obj.label} minlength={add1Obj.minlength} maxlength={add1Obj.maxlength} required={add1Obj.required} message-when-value-missing={add1Obj.error} onchange={handleInputAddress}></lightning-input>
                            <lightning-input type="text" value={address2} label={add2Obj.label} minlength={add2Obj.minlength} maxlength={add2Obj.maxlength} required={add2Obj.required} message-when-value-missing={add2Obj.error} onchange={handleInputAddress}></lightning-input>
                            <lightning-input type="text" value={city} label={cityObj.label} minlength={cityObj.minlength} maxlength={cityObj.maxlength} required={cityObj.required} message-when-value-missing={cityObj.error} onchange={handleInputAddress}></lightning-input>
                            <lightning-input type="text" value={stateVal} label={stateObj.label} minlength={stateObj.minlength} maxlength={stateObj.maxlength} required={stateObj.required} message-when-value-missing={stateObj.error} onchange={handleInputAddress}></lightning-input>
                            <lightning-input type="text" value={zipVal} label={zipObj.label} minlength={zipObj.minlength} maxlength={zipObj.maxlength} required={zipObj.required} message-when-value-missing={zipObj.error} onchange={handleInputAddress}></lightning-input>
                        </div>
                        <div class="checkbox mb">
                            <lightning-input type="checkbox" value={isEditDefault} onchange={handleEditCheck}>
                            </lightning-input> Set as default address
                        </div>
                    </div>
                    <div class="collectionfootercls">
                        <div class="checkbox wb">
                            <lightning-input type="checkbox" value={isEditDefault} onchange={handleEditCheck}>
                            </lightning-input> Set as default address
                        </div>
                        <div class="dr-form_btnGroup slds-float_right">
                            <lightning-button role="button" class="lt-button cancel" variant="base" label="Cancel"
                                title="Cancel" onclick={closeEditPopup}>
                            </lightning-button>
                            <lightning-button role="button" class="lt-button" variant="base" label="Save" title="Save"
                                onclick={handleSaveAddress}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        <!-- Edit Popup -->
    </template>
      <template if:true={showNewAddressPopup}>
        <!-- Edit Popup -->
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container filter-modal">
                <div class="slds-modal__content mainmodelcls">
                    <div>
                        <div class="collectionheadercls">
                            <div class="collectionheadertxt">Add new Address</div>
                            <div>
                                <lightning-icon icon-name="utility:close" size="small" alternative-text="close"
                                    class="closeiconclick" title="close" onclick={closeNewPopup}>
                                </lightning-icon>
                            </div>
                        </div>
                        <hr>
                        <div class="collectionbodytxt edit-address">
                            <div if:true={inputError} class="error">Please check the entered details</div>
                            <lightning-input type="text" value={address1} label={add1Obj.label} minlength={add1Obj.minlength} maxlength={add1Obj.maxlength} required={add1Obj.required} message-when-value-missing={add1Obj.error} onchange={handleInputAddress}></lightning-input>
                            <lightning-input type="text" value={address2} label={add2Obj.label} minlength={add2Obj.minlength} maxlength={add2Obj.maxlength} required={add2Obj.required} message-when-value-missing={add2Obj.error} onchange={handleInputAddress}></lightning-input>
                            <lightning-input type="text" value={city} label={cityObj.label} minlength={cityObj.minlength} maxlength={cityObj.maxlength} required={cityObj.required} message-when-value-missing={cityObj.error} onchange={handleInputAddress}></lightning-input>
                            <lightning-input type="text" value={stateVal} label={stateObj.label} minlength={stateObj.minlength} maxlength={stateObj.maxlength} required={stateObj.required} message-when-value-missing={stateObj.error} onchange={handleInputAddress}></lightning-input>
                            <lightning-input type="text" value={zipVal} label={zipObj.label} minlength={zipObj.minlength} maxlength={zipObj.maxlength} required={zipObj.required} message-when-value-missing={zipObj.error} onchange={handleInputAddress}></lightning-input>
                        </div>
                        <div class="checkbox mb">
                            <lightning-input type="checkbox" value={isEditDefault} onchange={handleEditCheck}>
                            </lightning-input> Set as default address
                        </div>
                    </div>
                    <div class="collectionfootercls">
                        <div class="checkbox wb">
                            <lightning-input type="checkbox" onchange={handleNewCheck}>
                            </lightning-input> Set as default address
                        </div>
                        <div class="dr-form_btnGroup slds-float_right">
                            <lightning-button role="button" class="lt-button cancel" variant="base" label="Cancel"
                                title="Cancel" onclick={closeNewPopup}>
                            </lightning-button>
                            <lightning-button role="button" class="lt-button" variant="base" label="Save" title="Save"
                                onclick={handleSaveAddress}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        <!-- Edit Popup -->
    </template>
    <div if:true={showSpinner}>
        <c-m-s-d_-c-o-r-e_-h-e-q_-spinner></c-m-s-d_-c-o-r-e_-h-e-q_-spinner>
    </div>
</template>
