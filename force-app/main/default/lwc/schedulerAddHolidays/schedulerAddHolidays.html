<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="Modal" aria-modal="true" aria-describedby="modal-content"
            class="slds-modal slds-fade-in-open slds-modal_small c_partner_info_modal">
            <template if:true={isloading}>
                <div class="slds-is-relative">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>
            <div class="slds-modal__container c__modalContainer c_container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" title="Close"
                            variant="inverse" size="medium"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <div class="slds-col slds-size_1-of-2 slds-p-around_xx-small slds-text-align_center">
                        <h2 class="slds-text-heading_medium slds-hyphenate c__fontWeightTitle">Add/View Holidays</h2>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-around_xx-small slds-text-align_right c_addHolidaybtn">
                        <lightning-button variant="brand" label="Add" onclick={addHoliday} class="slds-m-left_x-small">
                        </lightning-button>
                    </div>
                </header>
                <div class="c__modalvisible slds-modal__content slds-p-around_medium c_modalContent" id="modal-content">
                    <div class="tableDiv">
                        <div>
                            <template if:true={showAddHolidaySection}>
                                <div class="slds-p-around_medium lgc-bg c_addHoliday">
                                    <lightning-input type="text" label="Enter Holiday Name" value={holidayName}
                                        onchange={getHolidayName} required></lightning-input>
                                    <lightning-input type="date"  class="dateCmp" label="Enter Holiday Date" value={holidayDate}
                                        onchange={getHolidayDate} required></lightning-input>
                                </div>
                            </template>
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <th class="slds-size_1-of-2 " scope="col">
                                            <div class="slds-truncate " title="Inquiry Type">Holiday Name</div>
                                        </th>
                                        <th class="slds-size_1-of-2 " scope="col">
                                            <div class="slds-truncate " title="Order">Holiday Date</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={holidaysList} for:item="item" for:index="indexVar">
                                        <tr key={item.Name} class="slds-hint-parent">
                                            <td class="slds-size_1-of-2" scope="row">
                                                {item.Holiday__r.Name}
                                            </td>
                                            <td class="slds-size_1-of-2" scope="row">
                                                {item.Holiday__r.Date__c}
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <template if:true={showAddHolidaySection}>
                    <div class="slds-modal__footer c__modalFooter">
                        <lightning-button variant="brand" label="Save" title="Submit Signatures" onclick={saveHoliday} disabled={isSaveDisabled}>
                        </lightning-button>
                    </div>
                </template>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
