<template>
    <div class="title-body">
        <div class="line-1"></div>
        <div class="frame-272">
            <div class="title">All Resources</div>
            <div class="filters">
                <div class="select">
                    <div class="select2">
                        <input type="text" id="text-input-id-47" placeholder={placeholderText}
                            class="slds-input searchval input" onblur={handleSearch} onchange={handleSearch} onkeypress={handleSearch} onpaste={handleSearch}/>
                    </div>
                </div>
                <div class="select3">
                    <div class="select2">
                        <select onchange={handleSort} value="" placeholder="Sort By" class="cbox input">
                            <option value="Name">Sort By</option>
                            <template for:each={sortoptions} for:item="option">
                                <option key={option.value} value={option.value}>{option.label}</option>
                            </template>
                        </select>
                    </div>
                </div>
            </div>

            <div class="filters2">
                <div class="select4">
                    <div class="all">All</div>
                </div>
                <div class={amcpDossiersCss} onclick={handleAmcpDossiers}>
                    <div class="all2">AMCP dossiers</div>
                </div>
                <div class={diseaseStateDecksCss} onclick={handlediseaseStateDecks}>
                    <div class="all2">Disease state decks</div>
                </div>
                <div class={pipelineInformationCss} onclick={handlePipelineInformation}>
                    <div class="all2">Pipeline information</div>
                </div>
            </div>
        </div>
        
        <div class="title-body2">
            <template for:each={pageItems} for:item="resource">
                <div key={resource.Id} class="component-1">
                    <div class="frame-2">
                        <div class="tag-title">
                            <div class="title2">{resource.Name}</div>
                            <div class="title3"></div>
                        </div>
                        <div class="tags">
                            <div class="tag-master2" style={resource.style}>
                                <div class="label-here3">{resource.MSD_CORE_Medical_Therapeutic_Area__r.Name}</div>
                            </div>
                        </div>
                    </div>
                    <div class="frame-273">
                        <div class="frame-23">
                            <div class="icon-wrapper">
                                <img class="icon" src={mheebookmark} />
                            </div>
                        </div>
                        <div class="tag-expiration-cta">
                            <div class="primary-button" data-link={resource.MSD_CORE_View_Resource_URL__c} onclick={openResource}>
                                <div class="buttton-master">
                                    <div class="button-text">Open</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div key={resource.Id} class="line-18"></div>
            </template>
            
            <div class="line-22"></div>
            <div class="line-17"></div>
            <div class="line-16"></div>
            <div class="line-14"></div>
        </div>

        <div class="pagination" if:true={showPagination}>
            <div class="pagination-button" onclick={goToPreviousPage}>
                <div class="buttton-master2">
                    <div class="left-icon">
                        <img class="icon6" src={leftarrowicon}/>
                    </div>
                    <div class="button-text2">Previous</div>
                </div>
            </div>
            <div class="numbers">
                <template for:each={pageArray} for:item="page">
                    <div class={page.css} key={page.number} data-pagenumber={page.number} onclick={goToPage}>
                        <div class={page.text}>{page.number}</div>
                    </div>
                </template>
            </div>
            <div class="pagination-button4" onclick={goToNextPage}>
                <div class="button-text2">Next</div>
                <div class="right-icon">
                    <img class="icon7" src={rightarrowicon}/>
                </div>
            </div>
        </div>

        <div>
            <c-m-s-d_-c-o-r-e_-coming_-soon_-banner></c-m-s-d_-c-o-r-e_-coming_-soon_-banner>
        </div>
    </div>
</template>
