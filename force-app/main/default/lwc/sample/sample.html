<template>
    <div class="">
        <div class="sample-bg">&nbsp;</div>
        <div class="acc_cls">
            <div class="accordian_1">
                <lightning-accordion allow-multiple-sections-open  class="accordian_cls " onsectiontoggle={handleSectionToggle} active-section-name={activesection}>
                    <div class={accordioncls} if:true={indicationDisplay}>
                        <lightning-accordion-section  name="Indication" label={acrname} class="acc accb" style="text-decoration: none;" onclick={clc}>
                            <div class="scrolling_cls  " id="sc1" style="">
                                <lightning-formatted-rich-text class={mfr_indicationtxt} value={infoval}></lightning-formatted-rich-text>
                            </div>
                        </lightning-accordion-section>
                        <div class="scroll_b_1"  if:true={infovalshortInfo}>
                            <!-- Modified by Sabari - MFRUS-113 -->
                            <p class={mfr_indicationtxtindisafe} data-value={infovalshort} name="Indication">
                            </p>
                        </div>
                    </div>
                    <div class="accordioncls">
                        <lightning-accordion-section if:true={safetyinfoDisplay} name="Selected Safety Information" label={acr2name} class="acc am2" style="text-decoration: none;" onclick={clc}>
                            <p class="scrolling_cls scrolling_cls2" id="sc2"> 
                                <lightning-formatted-rich-text class={mfr_indicationtxt} value={safetyinfo}></lightning-formatted-rich-text>
                            </p>
                        </lightning-accordion-section>
                        <div class="scroll_b_2"  style="padding-bottom: 8px; padding-top:8px;">
                            <!-- Modified by Sabari - MFRUS-113 -->
                            <p class={mfr_indicationtxtindisafe} data-value={saftyshort} name="SSI"></p>
                        </div>
                    </div>
                    <div class={accordioncls}>
                        <lightning-accordion-section if:true={infovalDisplay} name="Indication2" label={acrname} class="acc2" style="text-decoration: none;" onclick={clc}>
                            <div class="scrolling_cls " id="sc3" style="">
                                <lightning-formatted-rich-text class={mfr_indicationtxt} value={infoval}></lightning-formatted-rich-text>
                            </div>
                        </lightning-accordion-section>
                        <div class="scroll_b_3" style="padding-bottom: 0px;">
                        <lightning-formatted-rich-text class={mfr_indicationtxt} value={infovalshort}></lightning-formatted-rich-text>
                            <template if:true={readMoreIndication}>
                                <span class="readmore" onclick={readmore3}>Read more</span></span>
                            </template>
                        </div>
                    </div>
                </lightning-accordion>
            </div>
        </div>
    </div>
</template>
