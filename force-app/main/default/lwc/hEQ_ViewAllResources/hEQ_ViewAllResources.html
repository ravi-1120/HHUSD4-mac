<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-size_1-of-4">
            <div class="slds-m-around_medium">
                <c-h-e-q_-search-category onselectedcategories={handleSelectedCategories} oncategoriesid={handlecategoriesid}></c-h-e-q_-search-category>
            </div>
        </div>
        <div class="slds-grid slds-wrap slds-gutters slds-size_3-of-4">
            <template if:true={sections}>
                <template for:each={sections} for:item="section">
                    <div key={section.title}
                        class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-around_x-small">
                        <div class="slds-box slds-m-around_medium">
                            <div
                                class="slds-grid slds-grid_align-spread slds-p-horizontal_medium slds-p-vertical_small">
                                <div class="cardtitle slds-text-heading_small">{section.title}</div>
                                <template if:true={isSearch}>
                                    <lightning-pill label={searchKeyword} onremove={handleRemovePill}></lightning-pill>
                                </template>
                            </div>
                            <template if:true={section.topics}>
                                <template for:each={section.topics} for:item="topic">
                                    <c-h-e-q_-generic-tiles key={topic.id} id={topic.id} iscollection={isCollection} contentdocumentid={topic.contentdocumentid} onhandlebookmark={handleBookmark}
                                        onhandleunbookmark={handleUnBookmark} bookmarked={topic.isBookmarked} onselectdocument={handleDocumentSelection}
                                        title={topic.title} subtitle={topic.subtitle}></c-h-e-q_-generic-tiles>
                                </template>
                            </template>
							<template if:false={section.topics}>
								<div class="slds-grid slds-grid_align-spread slds-p-horizontal_medium slds-p-vertical_small">
									<div class="cardtitle slds-text-heading_small">No resources found matching your criteria. Please try with
										different keywords</div>
								</div>
							</template>
                        </div>
                    </div>
                   
                </template>
            </template>
            <div if:true={isCollection} class="slds-grid slds-grid_align-spread slds-p-horizontal_medium slds-p-vertical_small slds-m-around_medium">
                <lightning-button label="OK" onclick={handleAdd}></lightning-button>
                <lightning-button style="margin-left:20px;" label="Cancel" onclick={handleCancel} variant="neutral"></lightning-button>
            </div>
            <template if:false={sections}>
                <p>Loading...</p>
            </template>
        </div>
        <div if:true={showSpinner}>
            <c-h-e-q-spinner></c-h-e-q-spinner>
        </div>
    </div>
</template>
