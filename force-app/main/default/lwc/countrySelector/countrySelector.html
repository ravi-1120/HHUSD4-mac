<template>
    <c-veeva-modal onclose={finishFlow} override-overflow=true if:true={renderCountrySelector}>
        <span slot="header">
            {titleNewObject}
        </span>
        <div slot="content">
            <div class="slds-p-top_medium slds-text-heading_medium">{labelCountryPrompt}</div>
            <div class="countrySelectorWrapper slds-p-top_medium slds-m-bottom_medium" style="height:10rem">
                <lightning-combobox name="country" label={labelCountry} value={currentPicklistValue} placeholder={selectLabel} options={options}
                    onchange={handleChange} required>
                </lightning-combobox>
            </div>
        </div>
        <div slot="footer">
            <div>
                <lightning-button label={labelCancel} title={labelCancel} variant="neutral" onclick={finishFlow}>
                </lightning-button>
                <lightning-button label={labelNext} title={labelNext} variant="brand" class="slds-m-left_x-small" onclick={goToNext}>
                </lightning-button>
            </div>
        </div>
    </c-veeva-modal>
    <c-veeva-modal class="slds-align_absolute-center" onclose={finishFlow} if:true={noEventConfigCountriesFound}>
        <div slot="content">
            <div class="slds-p-around_medium slds-align_absolute-center">
                <lightning-formatted-text value={noEventConfigFoundMessage}></lightning-formatted-text>
            </div>
        </div>
    </c-veeva-modal>
</template>
