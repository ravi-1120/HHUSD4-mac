<template>
	<div class="container">
		<div class="login-container">
			<img class="pill-logo" src={image} alt="Merck Logo"></img>
			<div class="login-screen">
				<img class="header-logo" src={merckLogo} alt="Merck Logo" onclick={loginback}></img>
				<p class="login-header">{labels.header}</p>
				<template if:false={successpage}>
					<div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
						<lightning-icon size="x-small"
							class="iconMargin slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
							icon-name="utility:email"></lightning-icon>
						<lightning-input class="lt-input" type="email" variant="label-hidden" name="useremail"
							placeholder={labels.loginEmail} data-id="emailadd" value={email}
							onchange={handlemailchange} onkeydown={handlemailchange}>
						</lightning-input>
						<span class="errormsgtxt">{errormsgtext}</span>
					</div>
					<lightning-button class="lt-button" onclick={handleOnclick} label={labels.resetpassword}
						title="Send password reset email"></lightning-button>
					<!-- <a href="#" class="login-fpwd">Resend email</a> -->
				</template>
				<template if:true={successpage}>
					<template if:false={successpage2}>
						<div class="success-msg">
							<img src={check}/>
							<p>{labels.successmsg}</p>
						</div>
						<button class="resend-button" onclick={handleResend}>{labels.resend}</button>
					</template>
					<template if:true={successpage2}>
						<div class="success-msg">
							<img src={check}/>
							<p>{labels.resendSuccess}</p>
						</div>
					</template>
				</template>
			</div>
		</div>
	</div>
</template>
