            class="slds-modal slds-modal_small slds-fade-in-open backColor" style="z-index: 1000000;">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-grid slds-wrap" id="modal-content-id-1">
                    <div class="slds-col slds-size_1-of-1 slds-p-top_large slds-p-bottom_large">

                                <p class="formatted-text">{label.PATIENTINFORMATIONFIRSTINSTRUCTION}</p>
                                <p class="formatted-text"> {label.PATIENTINFORMATIONSECONDINSTRUCTION}&nbsp;
                                    <span class="red-text">[*]</span>&nbsp;
                                    {label.PATIENTINFORMATIONSECOND2INSTRU}
                                </p>
                                <p class="formatted-text">{label.PATIENTINFORMATIONTHIRDINSTRUCTION}</p>
                            </lightning-layout-item>

                            <lightning-layout-item class="slds-align_absolute-center slds-m-top_large">
                                <button data-value="Continue" onclick={toggleModal}
                                    class="slds-button slds-button_brand btnHover"
                                    title={label.Continue}>{label.CONTINUE}</button>
                            </lightning-layout-item>

                        </lightning-layout>
                    </div>
                </div>
            </div>
        </section>
